      <b>Poštovní skupiny</b><br />

      <p>Poštovní skupiny jsou poměrně nový, přesto již osvědčený nástroj pro hromadnou (skupinovou) korespondenci. Na rozdíl od odborníky proklínaných hromadných e-mailů ale poštovní skupiny na našem serveru fungují na bázi oboustranného souhlasu: Než ti někdo může jako jednomu z X příjemců poslat poštovní zprávu, musíš aktivně projevit zájem o členství v poštovní skupině. Poštovní skupiny mohou zakládat pouze uživatelé na vyšším než 0. levelu, nicméně členem skupiny může být kdokoliv, koho do této skupiny přijme zakladatel/vlastník skupiny. Velmi podrobná nápověda k této problematice je v <b>Nastavení - Poštovní skupiny.</b></p>


