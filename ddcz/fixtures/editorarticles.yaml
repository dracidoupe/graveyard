      <p>Klikli jste na odkaz "Putyka", čímž jste se přenesli do Putyky. Putyka je diskusní sekcí našeho serveru: Lze zde vést tematicky rozdělené diskuse s ostatními registrovanými uživateli. Diskuse jsou trvalé a nejsou omezeny počtem příspěvků (zatímco na některých jiných serverech existuje limit, například "posledních 200 příspěvků").</p>

      <p>Než se zapojíte do diskuse, dovolím si doporučit vám pár zásad, které zvýší vaši oblíbenost:<br>
      - Při vstupu k novému stolu si pozorně přečtěte "tiráž" (popis). Je uvedena kurzívou pod názvem stolu a stručně vyjadřuje, o čem se u stolu mluví (zatímco název může být zavádějící či naprosto nesrozumitelný, viz název stolu "Málo platné stravenky" - tento stůl kupodivu nemá se stravováním nic společného). <br>
      - Po pochopení popisu stolu navštivte Nástěnku stolu (pokud existuje, což poznáte podle nepřeškrtnutého odkazu [NÁSTĚNKA]). Na nástěnce totiž bývají další podrobnosti o fungování a pravidlech stolu. Začít diskutovat u stolu, aniž byste si prostudovali nástěnku, je jako stisknout červený knoflík "PAL!", aniž byste si zkontrolovali, kam je namířena raketa, k níž knoflík patří - je to prostě hloupost a může se vám to vymstít.<br>
      - Třetím krokem je pročíst si pozorně posledních 20 - 50 diskusních příspěvků u stolu, abyste se mohli "chytit". Otázka "O čem se diskutuje?" je na našem serveru považována za projev lenosti a snížené inteligence, takže ji nepokládejte.</p>

      <a name="pub_list"></a>
      <h3>Výpis stolů</h3>
