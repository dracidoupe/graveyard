      Ikonku si můžeš nahrát od modrého a vyššího levelu. Tady ti detailně povím, jak si nahrát ikonku, kterou jsi našel někde na internetu, například na redaktorem Tuaxem spravované <a href="http://kouzlo-ikonek.kvalitne.cz" target="_blank">stránce</a>.<br /><br />

