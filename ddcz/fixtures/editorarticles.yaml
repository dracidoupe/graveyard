      <h1>Funkce a části serveru</h1>

      <a name="anonymous"></a>
      <h2>Anonymní přístup</a></h2>

      <p>DraciDoupe.cz je komunitní server, sdružující velké množství hráčů a příznivců hry Dračí Doupě. Tento komunitní ráz znamená, že se k sobě chováme slušně a respektujeme se. Prosíme proto anonymní návštěvníky, aby veškeré negativní emoce a nevhodné nespolečenské chování nechali za dveřmi, než vstoupí.</p>

      <p>Při první návštěvě serveru DraciDoupe.cz nejste přihlášen(a). To znamená několik omezení: Až na výjimky (sekce Seznamka, Fórum) se nemůžete vyjadřovat ani slovně, ani hlasováním, není vám přístupná Putyka (naše diskusní sekce) a nemůžete si trvale měnit nastavení vzhledu těchto stránek. Přesto vám i jako anonymním návštěvníkům náš server nabízí většinu svého obsahu a nijak vás neomezuje v jeho konzumaci. Pro čtení kompletních příspěvků a diskusí není nutná registrace.</p>

      <p>Důvod, proč o tom tak obšírně mluvím, je ten, že v každém skinu vypadá náš server jinak a hlavně - odkazy do jednotlivých sekcí jsou na různých místech. Proto je možné, že některý odkaz budete chvíli hledat, případně že ve vámi zvoleném skinu vůbec není.</p>

      <p>V každém případě však server používá třísloupcové zobrazení: Vlevo je v úzkém sloupci nabídka, uprostřed je skutečný "obsah", vpravo je opět v úzkém sloupci další nabídka. Levá nabídka sdružuje oficiální obsah serveru (příspěvky v rubrikách), pravá je méně oficiální (Discord, Fórum). Toto je porušeno pouze u "Family Silver", tam je vše nalevo.</p>

      <p>Jako úvodní stránka jsou zobrazeny aktuality. Ty jsou určeny převážně registrovaným uživatelům, proto se v nich zhusta objevují pojmy či narážky, které anonymním návštěvníkům nic neřeknou.</p>

      <p>Vyskytne-li se nějaký vážný technický problém, který vám například znemožňuje se zaregistrovat, můžete jej oznámit ve Fóru (Odkaz Fórum vpravo - skin Simple Dark).</p>

      <p>Anonymní návštěvníci mohou také navštívit <a href="#discord">Discord</a>, který se od chatů na jiných serverech liší v některých podstatných bodech, proto si nejprve přečtěte stručný přehled těchto odlišností <a href="#discord">níže</a>.</p>

      <a name="registration"></a>
      <h2>Registrace</a></h2>

      <p>Registrace je proces, při kterém sdělíte administrátorům své jméno, příjmení, pohlaví, e-mailovou adresu a přezdívku a požádáte o zařazení mezi registrované uživatele. Registrace je nezbytná, chcete-li na našem serveru zveřejňovat svá díla v rubrikách, své názory v diskusích u stolů v Putyce, kritizovat a hodnotit díla v rubrikách atd.</p>

      <p>Po kliknutí na odkaz "Registrace" je zobrazen formulář, ve kterém musíte vyplnit <b>pravdivě veškeré reálné údaje</b>, uvést SPRÁVNOU (!!!) <B>e-mailovou adresu, k níž máte přístup jen vy</b>, a uvést přezdívku, pod kterou chcete vystupovat. Dále je dobré napsat do registrace, <b>proč se vlastně registrujete. Je tam uveden návod</b>, o čem bys měl zhruba psát, nemusí to být slohovka na tři A4, to ne, ale jen krátký popisek, aby administrátor mohl posoudit, zda zde najdeš to, co hledáš (často je problém v tom, že si někteří nepřečtou, o čem je DračíDoupě.cz, a myslí si, že je tento server stvořen na hraní Dračího Doupěte on-line, což není pravda (ale není to tu zakázané, i na tomto serveru taková místa jsou)).</p>

      <a name="nick"></a>
      <p>Existuje několik typů přezdívek, které schváleny NEBUDOU. Následující neúplný seznam důvodů a příkladů by měl zvýšit vaši šanci na vybrání rozumné přezdívky (jasně červená barva = bez šance, tmavě červená = téměř bez šance):</p>

      <ul>
        <li><font color="darkred">Přemíra podtržítek a teček (U_Grah_Berg, S.a.l.a.m. atd.) - povoleno je nejvýše jedno podtržítko, a to pouze ve funkci oddělovače slov. Dovoluji si nicméně podotknout, že MEZERA je povolený znak, takže není vůbec žádný důvod k použití podtržítka. Tečka uprostřed slova je rovněž nepříliš smysluplný zlozvyk z free-mailů, takže to nedělejte. Tečka je rozumná, pokud je součástí vaší přezdívky nějaká zkratka ("Gen. Patton" nebo Mgr. Holger) nebo řadová číslovka (Richard III.).</font></li>
        <li><font color="red">Čísla (Karel38 apod.) - ne, opravdu ne. Jestliže se vaše přezdívka nedá vyslovit v rozumném čase ("Karle třicet osmičko, co si o tom myslíš?" ???), je mi líto. Na serveru jsou ale ještě z dřívějších dob uživatelé, kteří takovýto nick mají (ant_39 atd.). Tito byli schváleni dříve, než bylo zavedeno toto pravidlo, takže se, prosím, neodvolávejte na to, že takovéto nicky existují.</font></li>
        <li><font color="red">VELKÁ PÍSMENA (HARIGOLD, LOMAX atd.) - Velká písmena jsou projevem řvoucích primitivů s nedostatkem sebevědomí a přemírou testosteronu (Čím to, že si takovou přezdívku ještě nikdy nezvolila žena?), což není zrovna  cílová skupina našeho serveru. Platí to samé jako u předchozího pravidla, i  tyto nicky byly dříve schvalovány (KILLMAN, MAATOHA atd.).</font></li>
        <li><font color="red">Leet Speak ("h0b0rG th3 ]I[", "\/\/ /\ R R | () R" atd.). Leet Speak je vynález, který měl primárně umožnit vulgárním jedincům vyjadřovat se vulgárně tam, kde jsou vulgarismy filtrovány na základě slovníků. Jako takový je to vynález chaosu a nesnášenlivosti, krom toho přečíst zprávu napsanou tímto pajazykem je enormně obtížné, takže lituji.</font></li>
        <li><font color="red">Vulgární přezdívky, ať už "zeslušněné" pomocí leet-speaku nebo ne (HoWNo, Ku*Va apod.). Bez komentáře.</font></li>
        <li><font color="darkred">Přezdívky přehnaně dlouhé nebo naopak nesmyslně krátké ("X", "John Jacob Smirfle Hammersmith" atd.) - Minimální povolená délka přezdívky (pro běžné smrtelníky) je 3 znaky, maximální délka je závislá na tom, jak obtížné je danou přezdívku opsat (tzn. čím víc složitých zdvojených hlásek atd. použijete, tím přísnější při posuzování budou příslušní redaktoři).</font></li>
      </ul>

      <p>Chci zdůraznit ještě tři věci:</p>
      <ol type="1">
        <li>E-mailová adresa by měla patřit jen vám. Jestli žádnou nemáte, zřiďte si ji na některém z free-mailů (seznam.cz, zoznam.sk, post.cz, post.sk, email.cz, google.com, yahoo.com...). </li>
        <li>Reálné jméno a příjmení. Pokud máte skutečně "exotické jméno" (například "River Phoenix" nebo "Jasmína Lásková"), doporučuji po odeslání registračního formuláře napsat e-mail na adresu tribuna (viz "Tvůrci a redakce -> Tribun"), protože jinak bude vaše registrace pravděpodobně zamítnuta kvůli podezření, že se nejmenujete tak, jak uvádíte. Nebojte se, že by všichni po vaší registraci viděli, že se jmenujete Kryštof Jebavý - vaše jméno a příjmení je ve výchozím nastavení neviditelné, jen vy rozhodnete o tom, zda ho zviditelníte.</li>
        <li>Dříve nebyly schvalovány nicky beznadějně naivní nebo stupidní. Dnes můžete najít pár uživatelů, jejichž jméno na první pohled tomuto požadavku již neodpovídá. Trochu více už totiž rozhoduje, co napíšete do kolonky "Něco o sobě" než do kolonky "Nick". Přesto si uvědomte, že Váš nick je to první, co každý uživatel uvidí, a může podle toho jednat.</li>
      </ol>

      <p>Poté, co tyto údaje vyplníte, a poté, co je ověřeno, že jste se nedopustil(a) překlepu, jsou tyto údaje uloženy do seznamu "žadatelů". S třídenním zpožděním je vaše žádost předložena některému z administrátorů a on vaši žádost vyřídí jedním ze tří způsobů.</p>
      <p><font color="darkgreen">První možností je schválení registrace - v tomto případě obdržíte e-mail se vstupním heslem (které si můžete po prvním přihlášení změnit).</font></p>
      <p><font color="darkred">Druhou možností je zamítnutí kvůli nevhodnosti přezdívky, třetí možností pak je zamítnutí kvůli podivnosti nebo evidentní chybnosti vámi zadaných údajů (například, zadáte-li "Kryšpín Jeviště, pohlaví žena", něco je špatně). V případě zamítnutí se vám server rovněž pokusí doručit oznámení o tomto rozhodnutí, ovšem pokud jste udělali chybu v e-mailové adrese, nepodaří se e-mail doručit.</font></p>

      <p>Pokud ani do týdne po registraci neobdržíte e-mail s rozhodnutím, zřejmě se jedná o tento případ, v tom případě, prosím, postupujte takto:
      <ul type="bullet">
      <li>Vraťte se na stránky DraciDoupe.cz, klikněte na odkaz "Uživatelé", do textového políčka, které na této stránce naleznete, zadejte svou zamýšlenou přezdívku a stiskněte ENTER.
      <li>Pokud se objeví výpis podrobností o uživateli s touto přezdívkou, znamená to, že vaše registrace byla schválena, ovšem kvůli špatně zadanému e-mailu jste se o tom nedozvěděl(a). V takovém případě kontaktujte současného tribuna serveru, jehož e-mailovou adresu naleznete pod odkazem "Tvůrci a Redakce".</li>
      <li>Jestliže se, naopak, žádný výpis neobjeví, byla vaše registrace (možná právě kvůli překlepu v e-mailové adrese) zamítnuta. V tom případě se o ni pokuste znovu - tentokrát <u>pečlivěji</u>.
      </ul>
