      <a name="general"></a>
      <h3>Obecné informace</h3>

      <p>Rubriky jsou nejpodstatnější částí našeho serveru, nachází se zde nejrozsáhlejší sbírka doplňků pro Dračí Doupě - nestvůr, dovedností, povolání, kouzel, schopností, předmětů atd. - a právě proto zde od uživatelů očekáváme a vyžadujeme nejzodpovědnější chování a jednání. To, co vám s mírným pokáráním projde v Putyce a nad čím se na Discordu nikdo nepozastaví, může být v rubrice (v diskusi u díla) trestáno (např. stržením reputace). Tím vám nechci vyhrožovat, spíše vás nabádám k rozumu a zodpovědnosti. Než v jakékoliv rubrice na cokoliv kliknete (zejména na hlasovací mechanismus a tlačítko pro přidání diskusního příspěvku či díla), raději si to celé znovu promyslete, zvlášť, jste-li tu noví (prvních pár dnů či týdnů).</p>

      <a name="works"></a>
      <p>V každé rubrice se nachází <b>díla</b>. Někdy jsou díla označována jako příspěvky, ale protože toto slovo též označuje diskusní příspěvek (= komentář, kritika), může to být matoucí, proto tento dokument mluví zásadně o <b>dílech v rubrikách</b> a <b>příspěvcích v diskusích</b>.</p>

      <p>Jestliže uživatel nabídne našemu serveru svoje (!) dílo ke zveřejnění, je toto dílo zařazeno do tzv. Čekárny. Přehled děl, čekajících v čekárně na posouzení redaktorem, je k nahlédnutí pod odkazem "Čekárna", resp. "Neschválené příspěvky" nebo "Čekající díla". Zde pro každou rubriku již NEplatí, že čím níže je dílo uvedeno, tím dřív se dostane na řadu (tzn. první příchozí je nejníže, ovšem nemusí být nutně schválen jako první).</p>
      <a name="editors"></a>
      <p>Každá rubrika má své <b>redaktory</b>. To jsou uživatelé na čtvrtém (zeleném) levelu. Jejich seznam a seznam kompetencí (tzn. které rubriky spravují) jsou k dispozici pod odkazem "Tvůrci", resp. "Tvůrci a redakce".</p>

      <p>Redaktoři ve svém volném čase bez nároku na honorář posuzují díla, zaslaná do jejich rubrik, a rozhodují o jejich schválení či zamítnutí. V obou případech je autor informován e-mailem o rozhodnutí. V případě schválení udělí redaktor dílu určité hodnocení a dílo se objeví v dané rubrice.</p>

      <p>Od okamžiku, kdy je dílo schváleno, je vidí i ostatní uživatelé, mohou si je číst, prohlížet (u obrázků) a stahovat (u Downloadů), mohou je kritizovat* a mohou je hodnotit v hvězdičkovém známkovacím systému.</p>

      <i>* Slovo kritizovat neznamená "shazovat" nebo "označovat za špatné". Znamená to sdělovat, nakolik daný objekt (podrobený kritice) splňuje <b>kritéria</b> (požadavky).</i>

      <a name="discussion"></a>
      <h3>Diskuze</h3>

      <p>U každého díla v každé rubrice máte právo vyjádřit svůj názor na toto dílo v diskuzi. Zde si dovolím zdůraznit, že by mělo jít POUZE o názor na dílo, ne na autora, redaktora rubriky, celý server, Dračí Doupě či cokoliv jiného. Vyjadřujte se pouze k dílu. Mělo by jít o názor věcný a jestliže jej chcete zveřejnit, měli byste jej podpořit argumentací. Diskuzní příspěvky by neměly být odbyté, dejte si na svém projevu záležet. Nemáte-li co říci, raději neříkejte nic. V pravidlových rubrikách se vyhýbejte hodnocení podle "emocí", takové hodnocení je "přípustné" pouze u Galerie (kde byste ovšem i tak měli uvést, které části obrázku na vás zapůsobily a proč), a v Článcích a Esejích u poezie a povídek (i tam byste ovšem měli alespoň zmínit, která pasáž se vám líbila a která ne, která více a která méně). Dnes se názory na diskuzi rozbíhají a žádný perfektní návod dostat nemůžete, nejlépe uděláte, když budete nejdříve nějakou diskuzi sledovat a poté teprve sami přispějete.</p>

      <a name="classifying"></a>
      <h3>Hodnocení děl</h3>

      <p>Je to velmi lákavé a celý internet bohužel trpí stejným neduhem - Jakmile je někde "něco klikacího", 99% návštěvníků dané stránky  neodolá a "klikne". Jedná-li se navíc o možnost něco oznámkovat, a tím tomu upravit průměr, neodolá nikdo.</p>

      <p>Díla v rubrikách můžete hodnotit. Zdůrazňuji, <u>můžete</u>. Není to nutné - dovedeno do extrému, tento server by si plně vystačil, i kdyby kromě redaktora rubriky nikdo nehodnotil (hvězdičkami). Stupnice je šestistupňová: od nula do pěti hvězdiček. To si zaslouží pár informací a námětů na zamyšlení, protože je to poměrně netradiční stupnice:<br>
      - Čistě matematicky vzato, průměrné hodnocení je 2.5*, což znamená, že <b>3* už je NAD průměrem</b>, nikoliv průměr. Připadá-li vám tedy dílo mírně nadprůměrné, měli byste hlasovat 3*, a nikoliv 4*.<br>
      - Analogicky, mírně podprůměrné dílo = 2*. I to je ještě pořád poměrně slušný výsledek.<br>
      <br>
      - Nula hvězdiček, nejhorší možné hodnocení, má vícero významů, resp. v každé rubrice to může znamenat něco jiného: V rubrikách, kde jde především o příběh, to znamená naprostou slátaninu, odfláknuté dílo apod.; v herních rubrikách to pak znamená naprostou nepoužitelnost, neslučitelnost s pravidly, nelogičnost apod.<br>
      - Jedna hvězdička může znamenat "za snahu", nebo také "za dobrý nápad": Autor se sice snažil a dílo neodflákl, ale bohužel investoval značné úsilí do něčeho, co vás nijak nezaujalo, nebo měl, naopak, dobrý nápad, ovšem nedotáhl jej ani do poloviny, natož do konce. Toto je velmi častý případ v rubrice Předměty, kde autor dostane zajímavý nápad na artefakt či magický předmět, ale nedomyslí důsledky, interakci předmětu s prostředím apod.<br>
      - Dvě hvězdičky, jak již bylo zmíněno, už jsou "téměř průměr": Povídka má jakýs takýs příběh a dá se číst, předmět má rozumný popis a nápad, nestvůrka je použitelná pro "vybafnutí na hrdiny". Chybí tomu ovšem zasazení do prostředí, pointa, nějaká zajímavost, detaily.<br>
      - Tři hvězdičky označují dobrý (nadprůměrný) příspěvek. <br>
      - Čtyři hvězdičky přísluší kvalitnímu dílu: Nestvůra je vykreslena pečlivě, včetně popisu toho, co dělá, když zrovna nepožírá hrdiny; rasa je vykreslena včetně společenského uspořádání a historie apod.<br>
      - Pět hvězdiček přísluší příspěvkům výborným, ihned použitelným při hře (u pravidlových rubrik), resp. napsaným čtivě, barvitě a výborně vypointovaným (povídky).<br>
      - Velmi doporučovanou metodou je NEJPRVE napsat kritiku díla do diskuse, vypsat co považujete za klad a co naopak za nedostatek, co se vám líbí, co vám připadalo nesrozumitelné či zbytečné apod.... a teprve poté hlasovat. Někdy je také lepší napsat kritiku díla do diskuse, vypsat co považujete za klad a co naopak za nedostatek, co se vám líbí, co vám připadalo nesrozumitelné či zbytečné apod. a pak JEŠTĚ počkat na vyjádření autora, než zahlasujete. Pokud je ale diskuze u díla již rozsáhlejší, je vhodné si ji nejprve přečíst, a pokud se váš názor shoduje s názorem někoho jiného, není nutno znovu opakovat cizí argumenty, stačí napsat: "Souhlasím s názorem uživatele Y, až na výtku V, která mě osobně nevadí. Proto hlasuji tak, jak hlasuji."
      </p>

      <p>Vaše hlasování vidí autor díla, všichni redaktoři a rovněž všichni ostatní, kdo už hlasovali. Hlasování můžete jedenkrát opravit, ovšem nejdříve 3 hodiny a nejpozději 48 hodin po hlasování - toto je ochrana proti podvodníkům, kteří dříve hlasovali stejně jako redaktor, aniž by dílo četli. Hlasy všech hlasujících jsou rovnocenné, až na hlas schvalujícího redaktora, který se počítá "třikrát"; proto, když redaktor zahlasuje 1* a někdo jiný dá 5*, není průměr 3 ([1 + 5]/2), nýbrž 2 rovné ([3*1 + 5]/4).</p>

      <p>Kromě šesti různých hvězdičkových možností máte ještě jednu možnost: Vzdát se hlasování. Tuto možnost můžete použít, aby vás už nadále hlasovací formulář "nepokoušel"; vhodné to je v případě, že se nepovažujete za dostatečně způsobilého/způsobilou pro přiměřené oznámkování díla, případně pokud vás s autorem poutá nějaké osobní pouto či silná emoce (ať už pozitivní, či negativní). Kupříkladu členové redakce týdeníku "Týden se serverem" se vzdávají hlasování u jednotlivých čísel, aby omylem nezahlasovali a nevyvolali tak podezření z nějakého "přilepšování".</p>

      <p>Hvězdičkové hodnocení je věc veřejná a jste-li vyzváni, abyste své hodnocení zdůvodnili v diskusi u díla, měli byste tak učinit. Máte právo na odlišný názor, klidně velmi odlišný, ale měl by být opodstatněný. <b>"Miluju minotaury" není důvod, proč dát každé rase "Minotaurus" pět hvězdiček...</b></p>

      <p>Nyní je ovšem ta pravá chvíle zmínit jednu z těch horších stránek hodnocení. Existují totiž uživatelé, kterým se říká "nuláci". Nulák je někdo, kdo opakovaně hodnotí díla neúměrně jejich kvalitě bez udání důvodu, nejčastěji nulou. Nuláctvím je ale nazýváno i hodnocení velice slabých děl vysokou známkou, bez zjevné příčiny a neopodstatněně. Jelikož se jedná o vážný zásah do klasického fungování hodnotícího systému děl v rubrice, je takové chování považováno za nepřípustné a nuláci jsou tvrdě postihováni, dost často i smazáním ze serveru. Redaktor příslušné rubriky je povinný a plně oprávněný tuto situaci řešit. Pokud máš však na dílo jiný názor než ostatní, můžeš samozřejmě hodnotit výrazně odlišně. Ovšem v takovémto případě je tvou povinností své jednání odůvodnit a své hodnocení podložit kritikou díla.</p>

      <p>
        <b>Ve výpisu děl v rubrice můžete u některých děl spatřit, že jejich celkové hodnocení (které je obecně průměrem hodnocení všech hodnotitelů) je 6*, přičemž ta šestá hvězdička má bílou barvu a v některých skinech podobu malého dráčka. Takto jsou označována díla, která zvítězila v prestižní soutěži O Hlavu Zlatého Draka a která tudíž představují to nejlepší, co je na našem serveru k vidění.</b>
      </p>



      <a name="concepts"></a>
      <h3>Koncepce rubrik</h3>

      <p>Každá rubrika je spravována jedním nebo vícero redaktory a tito redaktoři spolu sdílí určitou vizi o fungování rubriky. Tuto vizi formulují do dokumentů nazvaných "Koncepce". Každá rubrika má tedy svou koncepci; tyto koncepce jsou dostupné v záhlaví výpisů děl v rubrikách pod odkazem "KONCEPCE RUBRIKY". Koncepce je velmi podrobný dokument, ve kterém redaktor nastiňuje, co očekává od pětihvězdičkového příspěvku, co musí v příspěvku být a co tam být nesmí, jak to má být napsáno/zformátováno, co je diskvalifikující a čeho si naopak velmi cení apod. Koncepce jsou protkány velkým množstvím rad od redaktorů. (Redaktoři jsou obvykle velmi zkušenými přispěvateli ve svých rubrikách, proto se vyplatí těmto radám naslouchat a brát si je k srdci.)</p>

      <p>Koncepci byste si měli připomenout nejlépe před tím, než zkusíte nějaké dílo pro náš server napsat, a znovu si ji připomenout/zkontrolovat, když dílo chcete přidat (koncepce se totiž průběžně vylepšují, byť změny jsou spíše menší, žádné kotrmelce nečekejte). Jen tak lze minimalizovat riziko, že vám přijde e-mail "Zamítnutí příspěvku" a komentářem: "Ne, opravdu nemůžeme zveřejňovat díla bez diakritiky a psaná svahilsky."</p>

      <a name="sending"></a>
      <h3>Odeslání díla k posouzení</h3>

      <p>U naprosté většiny rubrik (kromě Downloadů, Dobrodružství a Galerie) odešlete dílo k posouzení pomocí formuláře, který je přístupný odkazem "Přidat příspěvek" v záhlaví výpisu děl v dané rubrice. <b>Znovu doporučuji: přečtěte si koncepci, jinak opravdu hrozí, že dílo odešlete nikoliv ke schválení, nýbrž k zamítnutí</b>. U zmíněných tří rubrik najdete postup pro přidání příspěvku na jiném místě - postup je popsán na nástěnce oficiálního stolu rubriky (Rubrika - Galerie, ...), zasílání příspěvků probíhá většinou e-mailem a na nástěnce je také soubor pravidel, kterých by se autor příspěvku měl držet.</p>



