        <li>Nerozumíš-li akci nějakého uživatele, která se tě týkala, nejprve jej zdvořile (ale nikoliv "podbízivě" či "vlezdoprdelnicky") kontaktuj poštou, opět to nepřeháněj s otazníky, vykřičníky ani chaosem. Teprve když to nezafunguje (nezapomeň dát dotyčnému dost času na reakci, optimálně sedm dní), obrať se s veškerými podrobnostmi na nějakou vyšší instanci podle služebního postupu, který je v těchto FAQ rovněž uveden.</li>
        <li>Žádné pirátství, žádná pornografie. Omlouvám se, že tuto naprosto zřejmou věc zmiňuji, jsem si jist, že by tě to v životě nenapadlo, ale poté, co jsem mazal už dvacátý inzerát "Koupím okopírovaná pravidla DrD" (spolu s jeho autorem), raději toto pravidlo, které by nikdo nikdy neporušil, explicitně zmiňuji. Chápu, že každý má doma nějakou tu "záložní kopii", ale jestli zneužiješ k získání něčeho takového jakoukoliv část tohoto serveru, končíš. Je mi líto.</li>
