      <a name="mail"></a>
      <h2>Pošta</h2>
      <h3>Obsah sekce:</h3>
      <ul type="circle">
        <li><a href="#mail_display">Výpis pošty</a>
        <li><a href="#mail_filtering">Filtrování podle uživatele</a>
