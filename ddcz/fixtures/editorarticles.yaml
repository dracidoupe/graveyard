      <b>3.) Co je to reputace? </b><br />
      Za přínosné příspěvky k článkům v diskuzích, ale i v Putyce, mohou vlastníci fialového, červeného či zeleného levelu udělovat reputační body. Plusová reputace je většinou udělována za kvalitní příspěvek, který je něčím výjimečný, ojedinělý, který přináší do diskuze zajímavý pohled na věc nebo který je třeba vtipný atp. Existují však i záporné reputační body. Je to prevence, aby se předešlo vulgarizmům, zbytečným, nic neříkajícím příspěvkům (např. &#8222;To je super!&#8220; &ndash; jen aby se splnili podmínky na modrý level) a příspěvkům, které jsou naprosto od tématu v diskuzích či v Putyce. To znamená, že když napíšeš na chatu &#8222;Lidi, to je dneska teplo&#8220; tak to je v pořádku. Ale pokud to napíšeš třeba v diskuzi pod recenzi na novou fantasy knihu, pravděpodobně ti někdo udělí reputační záporný bod, to samé platí pro Putyku. Samozřejmě, že záporná reputace se dává i za nesmyslné osobní útoky, vážné prohřešky proti slušnému chování &ndash; je to vlastně obrana slušných uživatelů.<br /><br />


      <b>4.) Může se mi něco stát, když budu mít zápornou reputaci?</b><br />
      Pokud budeš mít třeba -5 bodů, tak se ještě nic neděje, ale jakmile tvá reputace dosáhne -20 bodů, tak budeš smazán. Ale je skoro nemožné, aby se ti něco takového přihodilo, když se budeš chovat jen trochu jako člověk.<br /><br />

      <b>5.) Dostal jsem zápornou/kladnou reputaci, co to znamená? </b><br />
      Nějaký tvůj příspěvek se (ne)líbil někomu natolik, že ti za něj udělil reputaci. Pokud ti neposlal poštou vysvětlení (to se dělá hlavně u záporné reputace) tak si můžeš ve svých podrobnostech zjisti kliknutím na udělenou reputaci za co jsi ji vlastně obdržel.<br /><br />

      <b>6.) Co znamená &#8222;hlasů&#8220; hned pod mým nickem když jsem přihlášený? </b><br />
      Znamená to, kolik reputačních bodů můžeš dnes ještě udělit. Pro uživatele, kteří ještě nemohou reputaci udělovat (žlutí, modří a oranžoví) je tento ukazatel naprosto zbytečný a začne je zajímat až od vyššího levelu.<br /><br />


      <b>7.) Co znamenají hvězdičky za díly v rubrikách? </b><br />
      Počet hvězdiček určuje průměrné hodnocení díla. Každý uživatel může jakékoliv dílo (výjimka viz níže) ohodnotit určitým počtem hvězdiček. 0* je nejmenší a 5* naopak největší možné hodnocení. Ze všech hodnocení se dělá aritmetický průměr a ten se pak zaokrouhluje na celá čísla, které je vyjádřeno počtem hvězdiček. Čím víc hvězdiček tedy dílo má, tím je &#8222;lepší&#8220;.<br /><br />


      <b>8.) Jak mám správně hlasovat u děl v rubrikách?</b><br />
      Neexistuje žádné pravidlo jak správně hlasovat, protože každý má na dílo svůj subjektivní názor, ale můžu ti poradit optimální řešení problému &#8222;Kolik tomu dílu mám dát hvězdiček?&#8220;.<br /><br />

      Určitě bys neměl dílu přilepšovat třeba proto, že znáš osobně autora a nebo k němu chováš nějaké sympatie. Nehodnotíš totiž jeho, ale to, co napsal. Je také dobré své hodnocení odůvodnit v diskuzi pod dílem &ndash; zvláště pokud se tvé hodnocení výrazně liší od průměrného hodnocení díla. Ale rozhodně se neřiď podle hlasování ostatních. Pokud je průměr 3* a ty si po pečlivém zvážení myslíš, že to dílo má prostě na 5* tak neváhej a hlasuj &ndash; nezapomeň své hlasování pak ale zdůvodnit.<br /><br />

      <b>9.) Co znamená možnost &#8222;vzdát se hlasování&#8220;? </b><br />
      Až do svého hlasování (pokud není hlasování uzavřeno &ndash; viz níže) nevidíš kolik hvězdiček dali dílu jiní uživatelé. Chceš-li se podívat, ale nechceš dílo hodnotit (je třeba tvého kamaráda a obáváš se, že bys ho mohl nadhodnotit) můžeš se vzdát hlasování. Uvidíš tak hlasování ostatních, ale sám průměr nijak neovlivníš.<br /><br />

      <b>10.) Můžu své hlasování změnit?</b><br />
      Ano, pokud se třeba překlikneš nebo si své hodnocení rozmyslíš, máš šanci ho změnit v časovém rozpětí 3-48 hodin po svém hlasování. Je třeba ještě dodat, že pokud se vzdáš hlasování, tak to již změnit nemůžeš.<br /><br />

