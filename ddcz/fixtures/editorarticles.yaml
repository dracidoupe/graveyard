      <a name="newbie"></a>
      <h1>Pro úplné nováčky</h1>

      <p>Vítej, čerstvě zaregistrovaný příznivče Dračího Doupěte, her na hrdiny a fantasy!</p>

      <p>Právě jsi se stal členem největší komunity podobně smýšlejících lidí na našem internetu, doufám tedy, že se ti mezi námi bude líbit a že s námi strávíš, ať už virtuálně, či fyzicky při příležitosti nejrůznějších srazů, spoustu příjemných chvil.</p>

      <p>Následující rady si, prosím, pozorně prostuduj a vezmi si je k srdci. Pokud něčemu nebudeš rozumět, zkus si přečíst příslušnou podrobnější pasáž těchto FAQ - mělo by to být hned jasnější.</p>

      <ol type="1">
        <li>Ocitl(a) jsi se na serveru, kde jsou o poznání přísnější pravidla a vyšší požadavky týkající se vzájemné interakce jeho uživatelů, než je na internetu běžné. Pokud máš zkušenosti s jinými servery, raději z počátku více čti než piš, více poslouchej než mluv, protože jak se uvedeš, tak si tě budou lidé pamatovat. Než někam něco napíšeš, raději si to rozmysli a ujisti se, že tam ostatní píší něco stylem i obsahem podobného.</li>
        <li>Až na výjimky můžeš každý svůj výrok vzít zpět tím, že jej smažeš. Proto si raději každý svůj příspěvek po sobě hned přečti a pokud se ti nepovedl, tak jej raději smaž dřív, než ti jeho obsah bude vytýkán.</li>
        <li>Má-li nějaký uživatel vedle své přezdívky ikonku, znamená to obvykle, že je výrazně zkušenější než ty už proto, že na ikonku mají nárok jen uživatelé, za kterými je už určitý "kus práce", případně kteří jsou "prověření časem". Proto si raději ber příklad z nich než z "obyčejných žluťásků" (uživatelů se žlutou hvězdičkou bez ikonky).</li>
        <li>Pokud se rozhodnete přispět do některé z rubrik (například vytvořením nějakého předmětu, nestvůrky, kouzla atd.), nikdy nepište text příspěvku přímo do formuláře! Celý příspěvek si nejprve sepište v klidu ve svém počítači, například v Poznámkovém bloku. Poté doporučujeme zveřejnit příspěvek v Dílně Moudré Sovy ("Moudrá Sova" - "Dílna"), kde vám jej ostatní uživatelé pomohou vypilovat... Teprve poté, co vám lidé řeknou, že je to "dobré", má smysl odeslat to redakci k posouzení.</li>
        <li>Nic nezkazíte, když při vstupu na Discord slušně přivítáte a před odchodem z Discordu se rozloučíte.</li>
        <li>Krást se nevyplácí. 95% pokusů o krádež cizího díla a jeho vydávání za vlastní bylo v minulosti odhaleno a pachatelé byli z našeho serveru vyhnáni, jejich pověst utrpěla a dočasná sláva zmizela.</li>
