      Postupem času se zvedá kvalita děl v rubrikách. A tak dílo, které před třemi lety dostalo 5* by dnes pravděpodobně jen stěží obhájilo 3* hodnocení. Není ovšem správné, aby se v současnosti uživatelé k těmto dílům vraceli a dávali jim nízké hodnocení, protože na svou dobu ten příspěvek byl třeba velice dobrý. A tak se po 2 měsících hlasování automaticky uzavírá (ale diskutovat se může pořád). To samé se také stane tehdy, když dílo vyhraje <i>Hlavu Zlatého Draka</i>.<br /><br />

      <b>12.) Co je soutěž &#8222;O Hlavu Zlatého Draka&#8220;? </b><br />
      Častokrát se v rubrikách objeví velice kvalitní díla, která si zaslouží &#8222;něco víc&#8220; než jen 5*. A právě pro ty je zde soutěž O Hlavu Zlatého Draka (vžil se spíše název OHyZDa). Automaticky je nominován každý příspěvek s průměrným hlasováním vyšším než 4* a tyto díla se spolu utkají. V každé rubrice mohou uživatelé s modrým levelem a vyšším (to aby nešlo jen o to, kdo si založí víc &#8222;multinicků&#8220; (viz níže)) určit pořadí třech nejlepších děl. Za 1. místo dostane dílo 5 bodů, za 2. místo 3 body a za 3. místo 1 bod. Po měsíci hlasování se body sečtou a dílo s největším počtem bodů vyhraje. Zcela očividným problémem je, že v některých rubrikách může být třeba jen jedno nominované dílo, zatímco jinde se může vedle sebe sejít několik (desítek) velmi kvalitních děl. Proto má každý uživatel možnost umístit tzv. "Černého Draka" dílu, o kterém si myslí, že by v žádném případě neměl cenu získat a tím mu odečte 5 bodů. Díla, která dostali Černého Draka od více jak 1/8 uživatelů hlasujících uživatelů jsou z konečného pořadí vyřazeny.<br /><br />

      Hlava Zlatého Draka se uděluje 2x ročně pro období prosinec - květen (s vyhlášením na GameConu) a červen - listopad (vyhlášení nejspíš na DraConu nebo PragoConu - ještě upřesníme). Co jsou to Cony se dozvíš níže.<br /><br />

      <b>13.) Co získám, když vyhraji soutěž &#8222;O Hlavu Zlatého Draka&#8220;? </b><br />
      Dostaneš +10 reputačních bodů, bude ti předán diplom (na Conu) a tvůj příspěvek získá šestou hvězdičku v podobě bílého dráčka (v některých skinech se zobrazuje bílá hvězdička).<br /><br />

