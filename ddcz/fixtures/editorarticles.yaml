      <h1>Řešení problémů</h1>

      <a name="protests"></a>
      <h2>Problémy mezi uživateli a "Služební postup"</h2>

      <p>Na vojně platí jedno pravidlo: Je-li za něco "peskován" voják s jakoukoliv hodností, nesmí být tomuto peskování přítomen nikdo s nižší hodností (laicky řečeno).</p>

      <p>Tento systém má značné výhody: Zachování důstojnosti, minimalizace rizika "divadýlka pro kamery" atd.</p>

      <p>Redakční rada by vás proto chtěla seznámit s optimálním způsobem podávání stížností. Budete-li se tohoto postupu držet, výrazně tím urychlíte vyřešení a navíc zvyšujete šanci na uspokojivé vyřešení.</p>

      <p>Chceme nicméně zdůraznit, že toto je až krajní možnost, které byste měli využívat pouze v případě, že ostatní, méně "oficiální" cesty selhaly. Jako první byste měli vždy kontaktovat toho uživatele, jehož chováním se cítíte poškozeni, a věcně (bez vyhrožování, urážek, přehnaných emotivních reakcí atd.) to s ním prodiskutovat. Současně toto pro vás znamená, že pokud vás někdo kontaktuje a slušně se vás zeptá, proč jste vůči němu udělali to či ono, je vaší morální povinností mu odpovědět ve stejně slušném duchu. Tuto poštovní korespondenci doporučuji NEMAZAT, protože kdyby se nepodařilo situaci vyřešit ke spokojenosti obou stran, lze ji při dalším řešení použít jako "důkazní materiál" (ve smyslu "Psal jsem mu TOHLE, ale on mi odpověděl TAKTO.")</p>

      <h3>Stížnosti na chování běžných uživatelů</h3>
      <b>(Tzn. na žlutý, modrý, oranžový, fialový a rudý level)</b>

      <ol type="1">
        <li>Došlo-li k dotyčné události v rubrice, obraťte se POŠTOU na hlavního redaktora dané rubriky s podrobnými informacemi (Rubrika - Název díla - Čas události (pokud je zjistitelný)). Hlavním redaktorem je ten, který je v seznamu redaktorů dané rubriky uveden jako první.</li>
        <li>Došlo-li k dotyčné události v Putyce, obraťte se v první řadě na správce daného stolu (!), poté na správce Putyky (Salmar a Sethem Tartir), pokud problém takto vyřešit nejde, kontaktujte tribuna.</li>
        <li>Došlo-li k dotyčné události jinde (pošta, Fórum,...), obracejte se na tribuna.</li>
      </ol>

      <p>Vždy je zapotřebí tomu, na koho se obracíte, předat dostatek informací. Vyhýbejte se spekulativním poznámkám typu "Nezdá se ti, že to XXX trochu přehání?" -- řekněte jasně, CO a PROČ se vám nelíbí a JAK by to mělo být, dle vás, napraveno.</p>

      <h3>Stížnosti na práci redaktorů</h3>
      <p>Zde platí služební postup:</p>
      <p><b>Redaktor --&gt; Hlavní redaktor --&gt; tribun --&gt; Almad</b></p>
      <p>Tedy: Pokud se vám nelíbí, co provedl redaktor, podívejte se, zda v dané rubrice je uveden jako hlavní. Pokud ne, stěžujte si hlavnímu redaktorovi. Pokud si chcete stěžovat na hlavního redaktora, nebo si chcete stěžovat na něco, co se nestalo v rubrice, stěžujte si tribunovi. Na tribuna si již stěžovat nikomu vyššímu nemůžete. Pokud se vám tedy na jeho chování nebude líbit, napište jemu a  normálně si promluvte. Jsme lidé, tak se snad dokážeme rozumně domluvit.</p>
      <p>Především byste se měli vyhýbat veřejným výkřikům typu "Kryšpín Všudybýlek mi strhl reputaci! To se přece nedělá!", stejně tak není vhodné v diskusi psát "Jak tohle mohl někdo schválit!?", protože tím rozbíjíte diskusi o díle.</p>

      <p><b>Poznámka: Garantem tohoto služebního postupu je redaktor <b>Mgr. Holger</b>, nejstarší redaktor našeho serveru. Máte-li jakýkoliv dotaz, případně pokud máte nějaké obavy, nebojte se jej kontaktovat a probrat s ním, cokoliv vás trápí.</b></p>

      <a name="logging"></a>
      <h2>Přihlašování</h2>
      <h3>Heslo</h3>
      <p>Pokud si nepamatujete heslo, nebo pokud máte pocit, že se heslo nějakým záhadným způsobem změnilo oproti tomu, jaké by mělo být, použijte funkci "Zapomněl jsem heslo".</p>
      <p>Jestliže vám v průběhu prvního kroku této funkce NEDORAZÍ e-mail s autorizačním kódem (do patnácti minut), znamená to, že nemáte přístup k e-mailové adrese, která je s vaší přezdívkou spojená. Teoreticky to může znamenat, že se někdo dokázal přihlásit jako vy a změnil e-mailovou adresu na svoji. Toto je velmi vážný problém, v tom případě kontaktujte tribuna.</p>
      <p>Jestliže vám autorizační kód dorazí, máte vyhráno - zadejte jej v druhém kroku do příslušného políčka a dokončete změnu hesla.</p>
      <p>Jedním z důvodů, proč se vám nedaří přihlásit, může být skutečnost, že jste byl(a) vyhnán(a) z naší komunity kvůli nevhodnému chování (krádeže příspěvků, vulgární vyjadřování, spamování atd.). To, že se jedná o tento případ, zjistíte snadno: Klikněte na "Uživatelé", zadejte svou přezdívku a nechte si "o sobě" zobrazit podrobnosti. Je-li ve vašem popisu uvedeno "Pro porušování řádu města odsouzen k vyhnanství", přeji vám pěkný zbytek života - někde jinde... </p>
      <h3>"Bad Request"</h3>
      <p>Pokud se vám při pokusu o vstup na některá místa našeho serveru (například Moudrá Sova) objeví chybové hlášení, obsahující slova "Bad Request", nejpravděpodobnějším důvodem je zahlcení "Cookies". Ty je proto potřeba promazat, což se v Microsoft Internet Exploreru dělá v nabídce "Nástroje", podnabídce "Možnosti internetu...", kde je třeba vyhledat slovo "Cookies" a použít funkci "Vymazat cookies".</p>

      <a name="spam"></a>
      <h2>Automaticky generované e-maily</h2>
      <p>Pokud od nás obdržíte automaticky generovaný e-mail, je to vždy v důsledku toho, že jste někde klikli na "Přihlaš k odebírání diskuze", "Přeposílej diskuzi na e-mail", případně jste se přihlásili k odebírání novinek v dané rubrice. Na konci každého e-mailu by mělo být uvedeno, odkud přesně pochází jeho obsah (například "Putyka - stůl *Pražáci*", nebo "Rubrika Předměty - Magenergické hodiny"), takže pokud už takové e-maily dostávat nechcete, navštivte dané místo a odhlaste se z odebírání (dělá se to tlačítkem pod formulářem pro přidání příspěvku). Pokud vám byl zaslán "obtěžující" e-mail o novinkách v nějaké rubrice, odhlásit se můžete v "Nastavení - Mail list", kde u příslušné rubriky zvolte "Neposílat" a potvrďte tlačítkem "Změnit!".</p>


