      <a name="personal"></a>
      <h3>Osobní údaje</h3>

      <p>To, co byste měli po prvním přihlášení udělat nejdříve, je provést určité změny v Osobních údajích. Klikněte proto na "Nastavení". Z nabídky vyberte "Osobní údaje". Všimněte si (po jejich zobrazení), že standardně server nezobrazuje ani vaše jméno/příjmení, ani vaši e-mailovou adresu či pohlaví.</p>

      <p>Protože se coby nováček pravděpodobně dopustíte nějakých přehmatů či chyb, je rozumné zviditelnit vaši e-mailovou adresu: Když totiž ten, kdo se nějakou vaší chybou cítí poškozen, tuto adresu ve vašich podrobnostech nalezne, možná vám o ní napíše e-mail a dá vám tak možnost ji napravit. Pokud jej nenalezne, přikročí možná rovnou k nějaké přísnější reakci.</p>

      <p>Ze stejného důvodu není od věci zviditelnit věk (poté, co jej vyplníte - pravdivě, pokud možno), protože k 12-letým jsou dospělí uživatelé tolerantnější než k dvacetiletým.</p>

      <p>Uvedete-li svůj Discord, otvíráte si tím cestu k získání nových kamarádů, protože když někde napíšete zajímavý názor nebo prozradíte své zájmy, možná vás přes Discord bude kontaktovat někdo, kdo smýšlí stejně.</p>

      <p>Nejdůležitější ale je změna hesla, kterou provedete tak, že do pole "Staré heslo:" zadáte dosavadní heslo (to, které jste obdrželi e-mailem) a do polí "Nové heslo:" a "Nové heslo znova:" zadáte dvakrát zcela identicky nějaké snáze zapamatovatelné heslo. Ovšem pozor: Je rozdíl mezi "zapamatovatelné" a "uhodnutelné". Bohužel, jsou na našem serveru tací, kteří jako své heslo používají svou přezdívku, což v žádném případě nedoporučujeme. Klidně si jako heslo zvolte jméno vaší dětské hračky či datum narození vaší maminky, ale dbejte na to, aby vaše heslo nemohl uhodnout nikdo jiný.</p>

      <p>V dolní části pak najdete textové pole pro zadání popisu. Řádkování ani HTML zde nefunguje, pište proto tento popis jako "jeden odstavec". Můžete sem uvést své motto, něco o sobě, zda jste PJ nebo hráč, případně cokoliv dalšího. Pozor - popis je délkově omezen, proto si po uložení zkontrolujte, zda nebyl "oříznut".</p>

      <a name="icons"></a>
      <h3>Ikonky</h3>
      <p>Ptáte se na to neustále, proto tomu vyhradím speciální kapitolku - IKONKY.<br>
      <b>Ahoj, Alcatore, ty jsi tu prý velký zvíře - jak si nahraju ikonku?</b><br>
      <b>Prosimtě, jak ziskam logo</b><br>
      <b>Ahoj, kde se nahrávají ikonky?</b><br>
      <b>Jak si udelam ikonku</b><br>
      </p>
      <p>(Tyto citáty uvádím <i>v původním znění s titulky</i>, závada není na vašem přijímači, někteří Homo sapiens sapiens skutečně píší takto...)</p>

      <p>Takže: Na ikonku mají nárok uživatelé až od <a href="#userlevel">2. úrovně</a>, tedy ti, kdo jsou na modrém, oranžovém, fialovém, červeném nebo zeleném levelu.</p>
      <p><b>Ale ja sem potkal uzivatele ktery mel zlutou hvezdicku a mel ikonku jakto</b></p>

      <p>Dotyčný byl evidentně v nějakém okamžiku v minulosti na vyšším než prvním levelu a v o něco méně vzdálené minulosti z něj sestoupil. Ikonka v takovém případě zůstává, i když už si ji uživatel nemůže změnit.</p>


      <p>Tlačítkem "Změnit nastavení osobních údajů" docílíte uložení nových hodnot.</p>

      <a name="info_link"></a>
      <h3>Odkaz [info]</h3>

      <p>Kdekoliv se na našem serveru nachází diskusní příspěvek či poštovní zpráva nějakého uživatele, je u něj (vlevo, o řádek výš) uvedena přezdívka (nick) tohoto uživatele. Vedle této přezdívky pak v naprosté většině případů naleznete v hranatých závorkách určitý odkaz. Tento odkaz může mít buď podobu [pošta], nebo podobu [info]. Nick uživatele v takovém případě rovněž funguje jako odkaz, vedoucí do druhé z těchto možností. Tedy, řečeno jinak: Jestliže někde vidíte <b>Alcator * [pošta]</b>, pak "Alcator" je odkaz do informací o tomto uživateli a [pošta] je odkaz do pošty, zatímco jestliže narazíte na <b>Alcator * [info]</b>, pak "Alcator" je odkaz do pošty a [info] do informací. Tato druhá varianta je použita jen v Poště.</p>

      <p>To znamená, že kdekoliv narazíte na zprávu od daného uživatele, můžete si jediným kliknutím zobrazit podrobné informace o tomto uživateli - jak osobní (věk, pohlaví, jméno, e-mail - to vše za předpokladu, že souhlasil se zobrazením těchto údajů), tak i statistiky (počet diskusních příspěvků, jím napsaná díla v rubrikách atd.). Jsou situace, kdy je velmi vhodné nejprve si ověřit, s kým máte tu čest; například, píše-li vám někdo jako odpověď na váš příspěvek, že váš způsob PJování je nešikovný, pak, má-li v Podrobnostech o uživateli (info) uvedeno, že je PJem už 13 let, asi na tom něco bude. Naopak, napíše-li, že váš způsob PJování je "dost na prd" a v Podrobnostech o uživateli má uvedeno, že je mu 13 let, zřejmě je chyba jinde než ve vás.</p>

      <a name="display_setup"></a>
      <h3>Nastavení výpisů</h3>

      <p>Výchozí nastavení takových parametrů jako počet diskusních příspěvků na jedné stránce či kolik děl v jedné rubrice má být nabídnuto naráz (a jak) bylo určeno před více než 3 roky, v době, kdy pojem rychlý internet působil stejně vzdáleně jako "čínský kosmonaut". Pokud vám tyto hodnoty budou vyhovovat, není třeba nic měnit, nicméně chcete-li vyzkoušet alternativy, můžete tak učinit prostřednictvím odkazů "Nastavení" - "Rubriky". Zde najdete poměrně rozsáhlý formulář, ve kterém je každé rubrice a části našeho serveru věnován jeden řádek s vícero nabídkami. Většina možností je intuitivně jasná, zmíním se proto pouze o některých.</p>

      <p><b>Kompaktní vs. Úplný výpis (Rubriky):</b> Některé rubriky obsahují díla, která mají určitou hlavičku. Sem patři kupříkladu Bestiář, kde hlavička je tvořena typickými Bestiářovými údaji jako Životaschopnost či Bojovnost; jiným příkladem jsou Dovednosti, kde je v této hlavičce rozepsáno, co se stane při Úspěchu, Neúspěchu atd. Ostatní rubriky jsou interně označovány jako "dlouhé" a jejich hlavička je tvořena jediným prvkem: anotací.<br>
      U dlouhých rubrik je kompaktní výpis seznamu děl tvořen jednořádkovými odkazy na daná díla, přičemž je zde uveden jen název díla; úplný výpis pak uvádí i anotaci.<br>
      U ostatních (hlavičkových) rubrik je kompaktní výpis rovněž seznamem jednořádkových odkazů na daná díla, ovšem úplný výpis znamená, že je rovnou uvedeno celé dílo (a takto je na jedné stránce zobrazeno několik děl pod sebou). <b>Jelikož jsou například popisy nestvůr v rubrice Bestiář čím dál propracovanější, nelze pro rubriku Bestiář doporučit Úplný výpis</b>.<br>
      V omezené míře můžete tyto volby provádět i přímo v jednotlivých rubrikách, proto je lepší nejprve si danou variantu vyzkoušet přímo v rubrice, a teprve v případě, že nedojde k nějakým komplikacím (jako například příliš dlouhému načítání stránky atd.) a pokud vám takové nastavení vyhovuje, je nastavit jako stálé.</p>

      <p><b>Všechny vs. Oblíbené vs. Vše bez neoblíbených (Putyka):</b> V Putyce si můžete určitý stůl oblíbit (když jej navštívíte a kliknete na OBLÍBIT), nebo jej naopak "ignorovat" (když ve výpisu stolů kliknete na [ig.]). Po čase budete mít zřejmě několik desítek oblíbených stolů a ostatní stoly vás příliš zajímat nebudou. Pak zřejmě bude čas přepnout "Pouze oblíbené", abyste nemuseli při hledání svých oblíbených stolů "klopýtat" přes nezajímavé stoly.<br>
          Určitou alternativou je označování krajně nezajímavých stolů jako "ignorované" a používání výpisu "Vše bez neoblíbených".</p>

      <p><b>Podle sekcí vs. neroztříděno (Putyka):</b> Každý stůl v Putyce je zařazen v určité sekci. Stoly v rámci jedné sekce mají obvykle obdobné téma, případně obdobný princip. Je proto možné snáze najít všechny stoly věnované tématu, které vás zajímá, pokud si výpis stolů necháte primárně roztřídit podle sekcí.</p>

      <p><b>Putyka - nové stoly:</b> můžete si též nastavit zobrazování nových stolů. Stačí vybrat v řádku "Putyka" v nabídce "Nové stoly" volbu "Zobrazovat" a když kliknete na putyku, tak úplně nahoře budou zobrazeny stoly mladší 14 dní (ale starší zhruba půl hodiny; nelekejte se, pokud tam svůj nově založený stůl ihned po založení nenajdete).</p>

      <a name="skin_setup"></a>
      <h3>Vzhled stránek</h3>

      <p>Zatímco při anonymním přístupu na serveru si lze měnit skin kdekoliv, registrovaní uživatelé si skin nastavují v Nastavení - Ovládání.</p>

      <p>Na našem serveru funguje možnost automatického přihlašování, kterou však nedoporučujeme využívat. Není to totiž příliš bezpečné. Tato možnost je tu především kvůli osobám handicapovaným, kterým vyťukávání hesla může činit potíže. A proč je to tolik nebezpečné? Inu, odpověď je jednoduchá: Přijdete třeba na školní počítač, kam mají, samozřejmě, přístup skoro všichni žáci, a zadáte tuto funkci. Když od počítače odejdete, stačí, aby KDOKOLIV zadal pouze [http://www.dracidoupe.cz] a je zalogován právě pod VAŠÍM nickem a logicky má i stejná práva a možnosti.</p>

      <p>Zajímavější je možnost nastavit si vzhled (skin) stránek. Asi nejrozumnější je postupně si vyzkoušet všechny čtyři možnosti, vždy si některou z nich zvolit a "prolézt" si server, zjistit, jak vám vyhovuje rozložení odkazů a čitelnost textu. Na některé části serveru, konkrétně Moudrou Sovu, se vaše volba skinu nevztahuje - tyto části mají vždy svůj vlastní vzhled. Volbu skinu provedete z nabídky pod přehledem skinů a následně potvrdíte tlačítkem "Nastavit".</p>

      <a name="mentors_novices"></a>
      <h2>Rádci a nováčci</h2>
      <p>Každý člověk potřebuje v novém prostředí podporu a pomoc jiných lidí. Když odjedete do jiného státu, přejdete na novou školu, získáte nové povolání nebo třeba přijdete na tento server, budete asi potřebovat pomoci, jelikož žádný učený z nebe nespadl. Právě pro nováčky, lidi, kteří se nově registrovali, tu máme pomocnou ruku, <b>patrony a rádce.</b></p>

      <p><b><u>Patron</u></b> = člověk, který si vás vzal hned v Dračí Líhni, aby vám pomáhal. Je tedy jasné, že jeden nováček má maximálně jednoho patrona.</p>
      <p><b><u>Rádce</u></b> = člověk, který se nabídne pomoci nováčkovi poté, co úspěšně prošel registrací. Počet rádců není omezen.</p>
      <p><b><u>Nováček</u></b> = uživatel, jenž má ve statistikách uvedeno "nováček".</p>

      <p>Když jste dobře vyplnili registrační formulář, tak jste byli zařazeni do takzvané "Dračí Líhně". Zde si vás mohou (ale nemusí) vzít pod ochranná křídla zkušení uživatelé, kteří vám po úspěšné registraci budou pomáhat v rozkoukání se na serveru, ukážou vám možnosti a funkce serveru. Dračí Líheň je tedy seznam lidí, kteří žádají o registraci na tomto serveru. Zde si zkušení uživatelé mohou brát nováčky pod patronát, stávají se jejich patrony. Pokud tedy budete mít jakoukoliv otázku, která se týká serveru, neváhejte a svému patronovi napište <a href="#mail">poštou</a>.
      Pokud je váš dotaz  akutní a je třeba ho vyřešit rychle, koukněte se, zda je zrovna váš patron či rádce na serveru (neboli online). To zjistíte tak, že kliknete na odkaz "Uživatelé", kde uvidíte přezdívky všech uživatelů, kteří jsou právě na serveru. Když tam jméno svého patrona či rádce uvidíte, tak jim napište a oni vám odpoví. V opačném případě (tedy pokud patron ani rádce není zrovna na serveru) klikněte na odkaz <a href="#discord">"Discord"</a> a zeptejte se uživatelů, kteří tam právě jsou, ti skoro vždy poradí. Taky můžete poštou kontaktovat jiné uživatele, nejlépe ty, kteří mají pod svým jménem ve výpisu přihlášených uživatelů uvedeno [Rádce] (což je také klikací odkaz přímo k nim do pošty), ti by měli být vždy nápomocni. Též je možno se obrátit na stůl <i>"Poradna"</i> (ID stolu: 1713). U tohoto stolu vám na jakýkoli dotaz ohledně fungování serveru odpoví některý ochotný uživatel; ačkoli to není tak rychlé jako na discordu, obvykle do druhého dne (spíše dřív) dostanete odpověď. Výhodou ptaní se v Poradně je to, že další uživatelé si přečtou jak otázku, tak odpověď, a v případě potřeby doplní a upřesní informace - víc hlav víc ví.</p>

      <p>Je jasné, že někteří radí dobře, jiní hůře. Chcete-li tedy ukázat, že vám váš rádce pomáhá a jeho rady jsou dobré, klikněte na svoje statistiky a tam ho ohodnoťte třemi stupni. Vaše statistiky najdete ve všech skinech "Simple&#8230;" vpravo dole (odkaz "Statistiky"), v ostatních skinech musíte kliknout na "Uživatelé" a vybrat ze seznamu své jméno.</p>

      <p><i>Tato pomoc je jen a jen jejich osobní rozhodnutí, je to dobrovolná činnost a neplynou z toho žádné výhody z hlediska serveru, proto si těchto rádců važte, chovejte se vůči nim slušně, dotazy se snažte pokládat co nejsrozumitelněji.</i></p>

