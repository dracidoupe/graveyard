      <h2>Předběžná verze, na dokončení se pracuje.</h2>

      Na těchto několika stránkách bys měl najít nejčastěji kladené otázky, které padají na tomto serveru a zároveň odpovědi na ně. Pro větší přehlednost je vše rozděleno do tří částí: <b>Technické</b>; <b>Pravidlové</b> a <b>Ostatní</b>.



      <h2>Technické otázky</h2>


      <b>1.) Co znamená slovo <i>skin</i> [skyn]? O co se jedná? </b><br />
      Jde o označení pro vzhled serveru - tedy pro jeho vizuální stránku.<br /><br />


      <b>2.) Jaké <i>skiny</i> mám na výběr? Jak si je mohu zvolit? </b><br />
      Máš na výběr celkem čtyři <i>skiny</i>. Každý je něčím výjimečný a záleží jen na tobě, který ti bude nejvíc vyhovovat. Zvolit si jej můžeš v <b>Nastavení &ndash; ovládání</b>, kde si stačí pouze vybrat ten, jenž se ti nejvíce zamlouvá, zadat jeho název (vlevo dole) a kliknout na &#8222;Nastavit!&#8220;.<br /><br />

      <b>3.) Co je to <i>Chat</i> [čet]?</b><br />
      Jde o místo, kde si můžeš popovídat s ostatními uživateli, popřípadě s lidmi, kteří zde nejsou přihlášeni a jsou tedy na chatu jako hosti.<br /><br />

      <b>4.) Jaké jsou na Chatu místnosti?</b><br />
      Stálé jsou dvě místnosti. Místnost I., do které smí každý a Místnost II., do které mohou jen registrovaní a přihlášení uživatelé. Je tomu tak proto, že se někdy může stát, že v Místnosti I. bude nějaký host tapetovat, urážet ostatní atd. Pokud se tak stane, mohou se registrovaní uživatelé přemístit do druhé místnosti, kde je již nikdo rušit nebude. Poté si samozřejmě může jakýkoliv registrovaný uživatel založit svou místnost, která se ale zruší v okamžiku, kdy z ní odejde poslední uživatel...<br /><br />

      <b>5.) Mohu nějak poznat, jak dlouho již je uživatel na Chatu neaktivní?</b><br />
      Ano, poznáš to podle zbarvení jeho nicku ve výpisu chatujících lidí (nahoře). Pokud bude jeho nick [nyk] (přezdívka) zelený, znamená to, že za poslední tři minuty odeslal alespoň jednu zprávu a nebo si aktualizoval stránku. Pokud za poslední tři minuty nic neudělal, změní se jeho barva na oranžovou, po šesti minutách na červenou, a nakonec bude po deseti minutách neaktivity vyhozen z Chatu.<br /><br />

      <b>6.) Co znamená to divné &#8222;R&#8220; před nicky ostatních uživatelů na Chatu? </b><br />
      Jedná se o velice praktickou věc, která ti ušetří spoustu času. Chceš-li napsat zprávu někomu, kdo má třeba složitý a dlouhý nick a nebo se ti nechce jeho jméno vypisovat, stačí pouze kliknout na toto eRko a jeho přezdívka se ti automaticky přenese do okna kam píšeš zprávu.<br /><br />

      <b>7.) Mohu si na Chatu nějak měnit barvu/ velikost písma atd.? </b><br />
      Ano, všechny tyto možnosti najdeš v <b>Nastavení</b> na Chatu.<br /><br />

      <b>8.) Některá slova na chatu se různě podtrhávají, píší tučně, objevují se různé hlášky či básničky atd. Co se to děje? </b><br />
      Neboj, chyba není ve tvém počítači, jedná se totiž o ducha našeho Chatu jménem Barvínek. Barvínek je speciální skript, který je občas spuštěn při odeslání příspěvku na Chatu (resp. stisku ENTER v okénku) a buď provede nějakou &#8222;legrácku&#8220; se zprávou, nebo vymyslí vlastní výrok či dadaistickou báseň, kterou po chvíli přidá. Je to zvláštnost našeho chatu, vzniklá z experimentálních důvodů. Zabránit Barvínkovi v měnění tvých zpráv můžeš v <b>Nastavení</b> pomocí "Ať mě ignoruje", zneviditelnit jeho výroky můžeš pomocí "Nechci ho vidět".<br /><br />

      <b>9.) Jak fungují filtry? </b><br />
      Jednoduše zadáš kritéria, podle kterých chceš příspěvky/díla roztřídit a klikneš na &#8222;Vypiš!&#8220;.<br /><br />

      <b>10.) Lze nějak změnit kolik diskuzních příspěvků se mi bude vypisovat v putyce atd.?</b><br />
      Samozřejmě, vše si můžeš detailně upřesnit v <b>Nastavení &ndash; Rubriky</b>. <br /><br />

      <b>11.) Jak odešlu dílo do rubriky?</b><br />
      Klikneš na danou rubriku kam chceš dílo odeslat a nahoře na stránce klikneš na &#8222;Vložit dovednost/Vložit nové kouzlo&#8220; atd. Tam již vyplníš všechny potřebné informace a dílo odešleš redaktorovi k posouzení. Každopádně před odesláním příspěvku ti <b>vřele</b> doporučuji dát ho do Moudré sovy (viz dále).<br /><br />

      <b>12.) Odeslal jsme dílo, ale v rubrice se neobjevilo, jak je to možné?</b><br />
      Díla nejdou totiž rovnou do rubrik, ale nejdřív ho musí schválit redaktoři, aby se udržela jistá úroveň. Doba, kterou může tvé dílo strávit v &#8222;čekárně&#8220; se liší od rubriky k rubrice, ale většinou je to tak od týdne do měsíce. <br /><br />

      <b>13.) Dílo má průměr třeba 4.52, ale mě se u něj obrazují jen čtyři hvězdičky. Jak je to možné?</b><br />
      Je to způsobeno tím, že bylo smazáno hlasování uživatele, který dal třeba 0* (mohl to být <i>nulák</i> atd.) a průměr se podle toho již upravil (předtím byl třeba 4.48). Hvězdičky se ale přizpůsobí až při dalším hlasování.<br /><br />

      <b>14.) V čekárně ubylo jedno dílo, ale v rubrice se neobjevilo, kam zmizelo? </b><br />
      Redaktor ho nepustil do rubriky. Pravděpodobně jeho kvalita byla velice nízká a nebo se redaktorovi zdálo, že se z daného tématu dá udělat skvělé dílo a tak ho s pár radami odeslal autorovi zpět. Upozornění, že se toto přihodilo tvému dílu najdeš ve svém e-mailu. Tam se ti také automaticky přeposílají informace o schválených dílech atd. viz níže.<br /><br />

      <b>15.) Co je to Putyka?</b><br />
      Putyka je diskusní sekcí našeho serveru, to znamená, že se tam netlachá jako třeba na chatu, ale diskutuje. Příspěvky typu &#8222;Ahooooj, o čem tu kecáte&#8220; nejsou vhodné. Můžeš zde vést tématicky rozdělené diskuse s ostatními registrovanými uživateli. Je zde mnoho stolů a každý je zaměřen na jiné téma. O čem stůl je poznáš z názvu a hlavně z popisu stolu (název může být totiž mnohdy zavádějící).<br /><br />

      <b>16.) Jak se mám u stolu chovat? </b><br />
      Doporučuji ti při navštívení stolu, který tě zajímá, udělat těchto pár kroků:
      <ol type="1">
      <li>Poté, co jsi zjistil o čem stůl je (popis) by ses měl podívat na nástěnku (pokud ji stůl má), kde jsou případně uvedena nějaká pravidla stolu a nebo je zde obšírněji shrnuto o čem stůl je.

      <li>Přečti si posledních 20-50 příspěvků, abys pochopil, o čem se momentálně vede diskuze.

      <li>Snaž se držet tématu stolu. Je nevhodné, aby si u např. u stolu &#8222;Fantasy hudba&#8220; položil otázku &#8222;Myslíte si, že by trollové měli mít bonus do obrany kvůli jejich tlustší kůži?&#8220;.

      <li>Je dobré nechovat se jako primitiv, nepoužívat za otázkou padesát otazníků a nemluvit sprostě atp. Proste se snaž dodržovat jakési zásady slušného chování a určitě nic nepokazíš.
      </ol>

      <b>17.) K čemu slouží nástěnka stolu? </b><br />
      Nástěnku může měnit správce stolu (nebo pomocný správce). Většinou na ní najdeš pravidla stolu, výsledky, zajímavosti, shrnutí stolu, seznam členů atp. Záleží jen na správci jakou nástěnku návštěvníkům udělá. Nástěnka je správcova vizitka a tak by na ní měl dbát a starat se o ni. <br /><br />

      <b>18.) Mohu si také založit vlastní stůl v putyce? </b><br />
      Ano, klikni na <i>Dračí manuál</i> a najdi sekci Putyka &ndash; tam již při troše snaze najdeš odkaz na daný formulář (informace které tam zadáš můžeš v budoucnu kdykoliv změnit.). Uvědom si ale, že správa stolu není v některých případech lehká záležitost a zvaž, jestli máš na takovou činnost dostatek času. Také si projdi všechny již existující stoly a zjisti, jestli se tvůj stůl nebude zabývat stejným tématem jako nějaký již existující. Pokud by tomu tak bylo, nezakládej již stůl nový, ale začni diskutovat u toho staršího.<br /><br />

      <b>19.) Jaké má správce pravomoce a povinnosti? </b><br />
      Jsi-li správce nějakého stolu, měl by ses o něj starat a snažit se udržet diskuzi. Máš možnost mazat všechny příspěvky, měnit nástěnku, určovat uživatele, kteří budou mít vstup povolený/zakázaný atd. Pokud se ti zdá, že na to nestačíš (nebo budeš třeba měsíc na dovolené) můžeš určit tzn. &#8222;pomocného správce&#8220;, který bude moci dělat nástěnku, mazat příspěvky atd. Pomocného správce určíš u stolu v sekci &#8222;ADMIN&#8220;.<br /><br />

      <b>20.) Proč nemohu v Putyce k některým stolům? </b><br />
      Je to tím, že ke stolu máš od správce zakázaný přístup. Pravděpodobně je to tak proto, že u stolu má sídlo nějaká &#8222;tajná organizace&#8220; a mohou tam tudíž jen členové daného uskupení. Ale možných důvodů je samozřejmě víc. <br />
      Upřesnění: Přístup ke stolu můžeš "nemít" ze dvou důvodů: Buď vlastník explicitně určil, kdo tam smí, a ty mezi nimi nejsi, nebo naopak explicitně určil, kdo tam NESMÍ, a ty jsi v tomto seznamu.
      <br /><br />

      <b>21.) K čemu mi je <i>booknutí</i> stolu? </b><br />
      U stolu máš možnost kliknout na BOOK a tím ho zařadit mezi své oblíbené. Při návštěvě Putyky pak stačí jen ve filtru (vpravo nahoře) zadat &#8222;vypsání oblíbených stolů&#8220; a zobrazí se ti jen ty stoly, které máš booknuté. Chceš-li stůl z oblíbených odstranit, pouze klikneš na UNBOOK.<br /><br />

      <b>22.) Co znamenají všechny ty podivné značky za názvem stolu v putyce? </b><br />
      Ukážeme si to na příkladu:<br />

      <blockquote><b>A co kečup, taky ho máte rádi? [N] [34/669] [z.] [ig] </b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Stoly s tématy, která sem nepatří - obhajoba, diskuse&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Alcator</blockquote>

      Zleva doprava tento "řádek" znamená:
      <ul>
      <li>Stůl se jmenuje "A co kečup, taky ho máte rádi?". Název stolu funguje jako odkaz ke stolu.
      <li>Zvýraznění názvu (v každém skinu jiné) znamená, že u stolu jsou od tvé poslední návštěvy nové příspěvky.
      <li>[N] znamená, že stůl má nástěnku. Jestliže je [N] červené, změnila se nástěnka od tvé poslední návštěvy. Toto N funguje jako odkaz rovnou na nástěnku.
      <li>U stolu je 34 nových a 669 celkem diskusních příspěvků.
      <li>[z.] je odkaz na "zapomenutí vaší návštěvy" a navíc nebudeš již nadále upozorňován na nové příspěvky.
      <li>[ig] je odkaz na "ignorování tohoto stolu" (stůl se nebude vypisovat ve výpisu "Bez neoblíbených stolů").
      <li>Stůl je ve skutečnosti věnován problematice stolů, které nemají s Dračím Doupětem, fantasy ani fungováním serveru nic společného, diskusi o nich a obhajobě jejich existence.
      <li>Vlastníkem stolu je uživatel s přezdívkou Alcator.
      </ul>

      <b>23.) Co jsou to ty různé sekce v putyce? </b><br />
      Stoly jsou v Putyce rozděleny do sekcí podle jejich tématických zaměřeních. Použiješ-li výpis Putyky "podle sekcí" (Vše podle sekcí, Oblíbené podle sekcí nebo Vše kromě neoblíbených podle sekcí), budou stoly místo pouhého abecedního seřazení seřazeny primárně podle sekcí, a teprve v rámci jednotlivých sekcí abecedně.<br /><br />

      <i>O zařazování stolů do sekcí se stará "pan Hostinský" a jeho pomocníci na základě žádostí vlastníků stolů.</i><br /><br />

      Existuje určitá "odpadní sekce" (Korýtko v prachu u cesty), ve které jsou všechny stoly, které nebyly zařazeny jinam. V této sekci je tedy nejvíc stolů a není mezi nimi žádná tematická souvislost.<br /><br />

      <b>24.) Kdo je pan Hostinský?</b><br />
      Pan Hostinský, případně "šenkýřka", jsou správci putyky. Dohlíží na pořádek, potvrzují zařazování stolů do různých sekcí, mohou mazat stoly, předávat je do divoké privatizace atp. Budeš-li mít nějaké přání či problém v Putyce, obrať se na některého z těchto redaktorů Putyky, nebo ještě lépe, napiš to ke stolu Rubrika Putyka.<br /><br />

      <b>25.) Co znamená křížek ve vlastnících stolu? </b><br />
      Takový křížek ukazuje, že stůl byl vržen do <i>divoké privatizace</i>. V takovém případě může kdokoliv stůl převzít pomocí odkazu &#8222;převezmi&#8220;, který je u stolu. <br /><br />

      <b>26.) Jak se může stůl do divoké privatizace dostat?</b><br />
      Většinou se to stane tak, že správce stolu zjistí, že už se o stůl starat nechce a nebo k němu nemá již co říct a tak opustí patronát nad tímto stolem a nechá šanci dalším. Do divoké privatizace se také může stůl dostat tehdy, pokud se o něj správce evidentně nestará (například tam půl roku nebyl) atd. <br /><br />

