      <a name="quidproquo"></a>
      <h1>Co nabízí a požaduje tento server</h1>

      <h3>Je nás nejvíc</h3>

      <p>Na našem serveru je zaregistrováno nejvíce zájemců o problematiku hry na hrdiny Dračí Doupě v České Republice.</p>

      <h3>Máme největší databázi děl</h3>

      <p>Ať už hledáte nové kouzlo, šermířskou fintu, nestvůru do bestiáře či milostnou báseň pro použití v rámci dobrodružství, ať už vás víc zajímají povídky nebo úvahy, náš server nabízí největší výběr.</p>

      <h3>Požadujeme slušné chování</h3>

      <p>Na rozdíl od jiných serverů na internetu se od návštěvníků našeho serveru očekává slušné chování a slušné vyjadřování.</p>

      <h3>Jeden člověk - jedna přezdívka</h3>

      <p>Jedna fyzická osoba smí mít přístup pouze k jedné přezdívce. To platí i pro případy, kdy by se uživatel dozvěděl přihlašovací heslo jiného uživatele. Pokud tuto vědomost zneužije a přihlásí se pod jiným jménem, než pod svým "primárním", je to stejné, jako kdyby si obě tato jména zaregistroval sám.</p>

      <p>Vystupování pod dvěma či více různými identitami je označováno termínem "multi-nick"/"multi-nickaření" [multy-nyk] a je trestáno smazáním všech těchto identit.</p>

      <h3>Žádné partizánské akce</h3>

      <p>Narazíte-li na vážnější problém, ať už osobní ("Božínku, měsíc teď nebudu mít přístup na internet, někdo mi musí kontrolovat poštu!") či technický ("Božínku, nedaří se mi nahrát ikonku, někdo mi s tím musí pomoci!"), je velmi nevhodné řešit jej tak, že sdělíte jinému uživateli své přihlašovací údaje a požádáte jej, aby váš problém vyřešil. Na řešení podobných problémů jsou zde redaktoři, resp. administrátoři, kteří pro vyřešení vašeho problému vaše heslo znát nepotřebují.</p>

      <h3>Emoce nechte doma</h3>

      <p>Ve většině rubrik je za krajně nevhodné považováno jednání na základě aktuálního duševního rozpoložení. To, že jste se špatně vyspali nebo si, naopak, večer dali s dívkou první pusu, je váš problém, a je nepřípustné na základě toho hodnotit díla na tomto serveru. Zdůvodnění "Dnes mám dobrou náladu, takže *za 5 hvězdiček*" může být jedna z věcí, kterou na tomto serveru naštvete spoustu zkušených uživatelů. Naopak, ve fóru, u většiny stolů v putyce a u některých děl v rubrikách Články a Eseje a Hřbitov jsou tyto emocionální výlevy povoleny, někdy dokonce požadovány.</p>

