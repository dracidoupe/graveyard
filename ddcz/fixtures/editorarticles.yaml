      Samozřejmě, v nastavení stolu (kam má přístup jen správce) napíšeš do příslušné kolonky ID uživatele, kterému chceš stůl dát a tuto operaci potvrdíš stisknutím &#8222;Předat&#8220;.<br /><br />


      <b>28.) Kde najdu své ID? K čemu mi je? </b><br />
      ID uživatele najdeš v jeho podrobnostech (je napsáno hned nahoře). Krom toho, že ukazuje jak dlouho je dotyčný registrován (čím nižší, tím déle tu uživatel je), ho použiješ hlavně při různých činnostech se stolem. Tím myslím určování pomocných správců, předávání stolu atd.<br /><br />

      <b>29.) Jak probíhá a co vlastně je slučování stolů? </b><br />
      Mají-li dva stoly podobné téma a diskuze u obou stojí za zachování, je možné je &#8222;sloučit&#8220;. To se provádí v [ADMIN] odkazu u stolu, vyplněním příslušných polí. Diskuze od jednoho stolu se pak kompletně přesune ke stolu druhému a jeden stůl zanikne. Tímto se dá například řešit existence duplicitního stolu.<br /><br />

      <h2>30.) Co to jsou HTML tagy? </h2>

      <p>H.T.M.L je zkratka z HyperText Markup Language - Hypertextový Značkovací Jazyk. HyperText je "text", provázaný odkazy (laicky řečeno). Značkovací znamená, že místo toho, aby jazyk přímo vyjadřoval obsah, vyjadřuje svými značkami formu/význam textu, do kterého je přidán (přirovnat by se to dalo k tomu, že akademický titul "Ing." před něčím jménem oZNAČuje, že nositel tohoto titulu je inženýr, je to tedy určitá "značka").</p>

      <p>HTML značky jsou určitá definovaná slovíčka, uvedená v zobáčcích &lt; &gt;; tato slovíčka vyjadřují začátek a konec úseku dokumentu, který má být zformátován nějak jinak - má se jednat o nadpis, zvýraznění, odstavec, citát apod.</p>

      <p>Kde můžete HTML značky používat:</p>
      <ul>
        <li>V diskuzních příspěvcích v rubrikách, a v diskuzích v Putyce - v omezené míře.
        <li>Na nástěnkách stolů v Putyce - v omezené míře.
        <li>V poště - v omezené míře.
        <li>Ve svých dílech pro rubriky - zde můžete použít téměř cokoliv, ba co víc: Vaše dílo bude muset být redaktorem upraveno do kompletní HTML podoby, aby se správně zobrazovalo, takže zakomponujete-li do svého díla HTML sami, ušetříte redaktorovi práci a navíc budete mít zajištěno, že bude dílo vypadat tak, jak chcete vy, a ne tak, jak to "odhadne" redaktor.
      </ul>

      <b>Ale já HTML neznám!</b><br />
      <p>HTML je velmi snadné. Můžete si vyzkoušet sami sobě poslat následující poštovní zprávu, ze které se naučíte ty nejužitečnější HTML značky (Vezměte do bloku celou následující pasáž od [ZAČÁTEK] po [KONEC] včetně a pošlete ji poštou sami sobě):</p>
