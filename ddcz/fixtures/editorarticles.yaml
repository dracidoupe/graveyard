      <p>Některé změny jsou vizuální: V panelu "Komunikace" se objevily nové odkazy "Putyka" a "Pošta", v panelu "Control" se objevila vaše přezdívka, pod ní údaj "Hlasů: 0" a "Reputace: 0" a odkazy "Statistiky", "Nastavení" a "Odhlaš".</p>

      <p>Podstatnější, byť nikoliv viditelné, jsou ovšem změny vašeho statutu - od této chvíle jste plnoprávným uživatelem serveru, členem komunity. To vám dává nová práva, ale současně to na vás klade i zodpovědnost, nebo by se též dalo říci "povinnost". Jako člen komunity máte zodpovědnost za její klidný život (ze své strany), máte "povinnost" chovat se tak, abyste ostatním členům komunity neubližoval(a) a neškodil(a).</p>

