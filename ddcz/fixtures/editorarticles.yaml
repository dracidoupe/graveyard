      <h2 class="nadpis">Jak se v tomto dokumentu orientovat?</h2>

      <p>Jste-li na našem serveru poprvé a přemýšlíte-li, že se zde zaregistrujete, PROSÍM, přečtěte si kapitolku <a href="#quidproquo">"Co nabízí a co požaduje tento server"</a>. Ušetříte tak sobě i nám mnoho potenciálního trápení.</p>

      <p>V kapitolce <a href="#newbie">"Pro úplné nováčky"</a> najdou čerstvě zaregistrovaní uživatelé několik VELMI cenných rad pro zpříjemnění svého pobytu zde.</p>

      <p>Jestliže už jste si server "prolezli" a narazili jste na něco, co vám není jasné, pokuste se najít v <a href="#contents">obsahu</a> název "místa", kde jste na to narazili. V dané kapitole pak najdete přehled a vysvětlení pojmů a odpovědi na předpokládané otázky.</p>

      <p>Poslední možností je <a href="#glossary">abecední rejstřík</a> - kliknutí na slovo v tomto rejstříku vás přenese na místo, kde je tento pojem definován; toto místo často obsahuje odkazy na další relevantní místa.</p>

      <p align="center"><b>Náš server se neustále vyvíjí, tudíž tento dokument dříve či později zastará.<br>
          Přesto se jej budeme snažit udržovat co nejaktuálnější.</b></p>

