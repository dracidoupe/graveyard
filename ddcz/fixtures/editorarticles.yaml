      <a name="pub_sections"></a>
      <h3>Sekce Putyky</h3>

      <p>V dubnu 2005 došlo k zavedení sekcí, které mají za cíl zpřehlednit Putyku sdružením tematicky blízkých stolů. Použijete-li výpis Putyky "podle sekcí" (Vše podle sekcí, Oblíbené podle sekcí nebo Vše kromě neoblíbených podle sekcí), budou stoly místo pouhého abecedního seřazení seřazeny primárně podle sekcí, a teprve v rámci jednotlivých sekcí abecedně.</p>
      <p>Každá sekce má svůj název (stylový, atmosférický, například "Salónek pokuřujících mágů") a popis (věcný, objasňující zaměření sekce). Název a popis je uváděn vždy nad výpisem stolů, zařazených do sekce. Ze začátku mohou být některé sekce prázdné a při výpisu oblíbených stolů se může stát, že nějaká sekce zůstane prázdná stále (pokud si z ní nevyberete mezi oblíbené alespoň jeden stůl).</p>
      <p>O zařazování stolů do sekcí se stará "Hostinský" a/nebo "Šenkýřka" (momentálně jsou hostinskými Salmar a Sethem Tartir) a jeho/její pomocníci na základě žádostí vlastníků stolů.</p>
      <p>Existuje určitá "odpadní sekce" (Korýtko v prachu u cesty), ve které jsou všechny stoly, které nebyly zařazeny jinam. V této sekci je tedy nejvíc stolů a není mezi nimi žádná tematická souvislost.</p>

      <a name="table_creation"></a>
      <h3>Založení stolu</h3>

      <p>K založení stolu je zapotřebí vyplnit jistý formulář. Formulář má celkem 6 položek - pět vyplňovacích políček a jedno zaškrtávací. Je obvyklé, že vyplňujete pouze první dvě políčka (Téma, neboli název, a Stručný popis, neboli tiráž) a případně zaškrtnete políčko "Povol +- hodnocení", pokud očekáváte kvalitní diskusi. Pole pro omezení vstupu a zápisu se využívají jen u menšiny stolů.</p>

      <p>Všech šest "parametrů" může správce stolu kdykoliv změnit, stůl tedy lze přejmenovat apod., aniž by se z něj cokoliv ztratilo nebo aniž by uživatelé přišli o zařazení tohoto stolu mezi "oblíbené".</p>

      <p>Než založíte nový stůl, ujistěte se, prosím, že již neexistuje jiný stůl, který by zahrnoval téma, na které chcete diskutovat. Kupříkladu je zbytečné zakládat stůl "Pán Prstenů - kniha", když už existuje stůl "Vše o Pánu Prstenů", a je zbytečné zakládat stůl "Andrzej Sapkowski - spisovatel", když už existuje stůl "Spisovatel Andrzej Sapkowski". Jestliže nějaký stůl s daným tématem již existuje, ale je "mrtvý" (nediskutuje se u něj, správce se o něj nestará atd.), zkuste správci navrhnout, ať vám stůl předá, případně, pokud je stůl opuštěný (správce u něj nebyl už opravdu hodně dlouho), navrhněte tento stůl k zařazení do "Divoké privatizace" - k takovým návrhům slouží stůl "ADMIN - Putyka". Nebo se ještě můžete pokusit rozhýbat stůl v aktuální podobě a psát k němu - i to se občas povede.</p>

      <p><b>Do Putyky mají přístup, a tudíž zakládat stoly mohou, pouze přihlášení uživatelé.</b></p>

      <a name="table_list"></a>
      <h3>Prohlížení stolu</h3>

      <p>Po kliknutí na název stolu ve Výpisu stolů jste přeneseni ke stolu. Nahoře je "hlavička stolu": Název, vlastník, popis, ID číslo, a případně též informace o tom, v které sekci je stůl zařazen. ID číslo je vhodné používat při komunikaci s administrátory. Například chcete-li určitý stůl převzít od předchozího majitele, který je dlouhodobě neaktivní, protože pomocí tohoto čísla je stůl velmi snadno (pro administrátory) k nalezení.</p>

      <p>Ještě by bylo dobré zmínit, že ID (identifikační číslo) je velice dobrá pomůcka k rychlému nalezení stolu. Když někde vidíte reklamu na stůl, tak je pravděpodobné, že u ní bude právě ID stolu. Stačí jen kliknout na putyku a do políčka <i>"Jít ke stolu ID:"</i> vepište právě to ID číslo stolu, stiskněte ENTER a rázem jste u hledané diskuse. Tato funkce urychlí nalezení stolu v putyce. Je mnohem snažší napsat číslo "1713", než mezi pěti sty odkazy vyhledat stůl "Poradna"</p>

      <p>Pod hlavičkou se nachází řádek odkazů v hranatých závorkách - některé z nich nicméně nemusí být aktivní: Oblíbit / Zrušit oblíbenost slouží k zařazení stolu k oblíbeným, resp. vyřazení stolu z oblíbených. ADMIN vede do administrace stolu; místo ADMIN zde může být PŘEVEZMI, pokud stůl momentálně žádného vlastníka nemá. VZDÁT SE STOLU umožňuje vlastníkovi, aby se stolu vzdal a umožnil tak komukoliv tento stůl převzít. VYMAŽ je opět dostupné pouze pro vlastníka a po potvrzení znamená úplné smazání obsahu stolu i stolu jako takového. NÁSTĚNKA (spolu s časovým údajem o poslední změně a případným upozorněním na NOVINKY) je odkaz, vedoucí na nástěnku stolu - je-li nedostupný, pak nástěnka neexistuje. Nástěnku může měnit pouze vlastník nebo některý z jeho pomocných správců. Konečně STATISTIKY je odkaz na výpis statistik přístupů a příspěvků. Neuvěřitelné, jak dlouho se jimi někteří uživatelé dokáží kochat.</p>

      <p>Pod těmito odkazy je textové pole pro přidání diskusního příspěvku. Snažte se, aby každý váš příspěvek diskusi obohatil, tzn. abyste buď nabídli nový směr diskuse, nebo abyste přinesli novou informaci. Příspěvek "Och, to bylo vtipné" sice adresáta potěší, ale jinak nemá žádný další přínos a je tedy zbytečný. Příspěvek přidáte stisknutím tlačítka "Přidej".</p>

      <p>Stisk klávesy ENTER v tomto formuláři v konečném vzhledu příspěvku znamená řádkový zlom, ovšem pozor: před tímto stiskem nesmíte napsat mezeru. V tomto formuláři jsou přípustné některé HTML tagy: H1, H2, H3, B (či STRONG), U, I (písmeno měkké "i") a HR.</p>

      <p>Jestliže nebudete mít určitou dobu možnost přihlašovat se na server, ale chcete diskusi sledovat, můžete si ji nechat přeposílat na e-mail pomocí tlačítka "Přeposílej diskusi na e-mail". Po aktivaci se tlačítko změní na "Odhlaš z odebírání diskuse", čímž odebírání ukončíte. S touto funkcí nakládejte uvážlivě, u některých stolů jsou desítky příspěvků denně. Z vlastní zkušenosti potvrzuji, že e-mail po chvíli protestuje.</p>

      <p>Pod těmito tlačítky je "stránkovací mechanismus". Zobáčky doleva a doprava umožňují prohlížet si další stránky výpisu, a číselné pole uprostřed umožňuje změnit počet příspěvků vypsaných na jednu stránku. Počítejte s tím, že jsou-li u stolu nějaké nové příspěvky (od vašeho posledního přístupu), je tento fixní počet ignorován a místo toho jsou zobrazeny <b>všechny nové příspěvky plus tři</b>.</p>

      <p>Pod stránkovacím mechanismem pak následují jednotlivé diskusní příspěvky. U těch vašich máte k dispozici odkaz "smazat" (správce stolu má samozřejmě tuto možnost u všech příspěvků, aby mohl udržovat svůj stůl na potřebné úrovni, jak je zmíněno i níže). Zde si dovolím poznamenat, že smazat příspěvek, na který bylo reagováno (pokud touto reakcí není "okamžitě si to smaž!"), je neslušné. Pokud opravdu cítíte nutkání svůj starší příspěvek smazat a někdo na něj reagoval, oznamte, že jste svůj příspěvek smazali, ať mohou ostatní smazat své reakce na váš příspěvek. Jinak totiž vypadají, že mluví sami se sebou (což může být, mezi námi, i legrace, ale humoru s mírou, zde nejlépe vůbec).</p>

      <a name="table_admin"></a>
      <h3>Správa stolu</h3>
      <p>Jste-li vlastníkem stolu, máte přístupný odkaz "ADMIN", který vás přenese do administračního formuláře.</p>

      <p>Tento formulář má táž pole jako formulář pro založení stolu, ale navíc zde jsou ještě další položky:</p>
      <ul>
      <li>Žádost o zařazení do sekce</li>
      <li>Pomocní správci</li>
      <li>Předání stolu</li>
      </ul>

      <p>Přejmenování stolu či změna popisu je intuitivně zřejmá - stačí změnit text v příslušném políčku a stisknout tlačítko "Změň".</p>

      <p>Pokud chcete někomu zamezit v přístupu k vašemu stolu, stačí jeho přezdívku napsat do pole "Vstup zakázán"; v případě vícero takových osob je oddělujte čárkami. Podobně, chcete-li váš klub proměnit v soukromý, vyjmenujte v poli "Vstup povolen" ty uživatele, kteří k němu smí vejít.</p>

      <p>Uvedete-li v poli "Zápis povolen" přezdívku alespoň jednoho uživatele, znamená to, že nikdo kromě těchto uživatelů nemůže u stolu přispívat (tím není nijak ovlivněna možnost číst příspěvky druhých). Jinak mohou přispívat všichni, kteří se ke stolu dostanou.</p>

      <p>Do pole "ID pomocných správců" se, na rozdíl od ostatních polí, zadávají ID čísla uživatelů. ID číslo libovolného uživatele je uvedeno v Podrobnostech o něm hned na začátku a je tvořeno pouze číslicemi. Jednotliví pomocní správci se v tomto poli oddělují mezerami (jednou nebo více).</p>

      <p>Chcete-li stůl někomu předat, zjistěte si jeho/její ID číslo a toto číslo zadejte do pole "Předat stůl uživateli s ID:". Po kliknutí na "Předat" je stůl převeden na nového vlastníka. Samozřejmě je slušnost tohoto uživatele nejdříve kontaktovat a předání stolu s ním konzultovat, není zrovna ohleduplné bez upozornění na něj převést stůl, obzvlášť pokud o něj nemá nejmenší zájem.</p>

      <p>Vlastník stolu a jeho pomocní správci mohou mazat příspěvky ostatních uživatelů, zatímco běžní uživatelé mohou mazat pouze své vlastní příspěvky.</p>

      <p>Když se v putyce objeví dva stoly se stejnou tématikou a přijde se na to až po delší době, tak by byla přeci škoda, kdyby byl jeden stůl smazán. Toto se řeší právě funkcí "sloučení stolů", což mnohé napovídá. Vezmou se dva stoly, určí se, který zůstane, a oba dva se sloučí dohromady. Aby bylo po sloučení poznat, z jakého stolu každý příspěvek pochází, napíše se předem popis, jenž bude zobrazen u příspěvku ve výsledném stole. Jako popis je dobré dát například název stolu, pokud tedy není příliš dlouhý.</p>

      <a name="table_board"></a>
      <h3>Nástěnka stolu</h3>

      <p>Nástěnka stolu je editovatelná vlastníkem a pomocnými správci a je určena pro uchovávání nejpodstatnějších informací stolu na jednom snadno dostupném místě. Často zde naleznete také koncepci stolu.</p>

      <p>Klubové stoly v Putyce mají na nástěnkách například seznam členů či stanovy klubu, stoly věnované hrám zde mohou mít adresy webových stránek se zajímavými informacemi či stručné seznámení s pravidly. Dobře udržovaná nástěnka je vizitkou kvalitního stolu.</p>

