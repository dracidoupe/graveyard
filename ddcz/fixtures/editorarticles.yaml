      <p>Pro postup na vyšší úroveň je nezbytným (nikoliv dostačujícím) požadavkem kladná reputace. Naopak, klesne-li reputace nějakého uživatele na nekladnou úroveň, při nejbližším přepočtu klesne na žlutou úroveň. Uživatelé s velmi zápornou reputací (dříve -20 nebo horší) jsou z komunity vyháněni (mazáni).</p>

      <a name="wise_owl"></a>
      <h2>Moudrá Sova</h2>

      <p>Moudrá Sova je problematickou, přesto však užitečnou součástí našeho serveru. Jedná se o diskusní fórum, fungující na technologii (kódu) "phorum". Řečeno jinak: Zatímco všechno ostatní naprogramovali původní, minulí či současní programátoři, Moudrá sova vznikla pouhou decentní úpravou cizího kódu, který tudíž tak docela nezapadá ani vzhledem, ani jinak do zbytku serveru. Lepší integrace Moudré sovy do serveru je v podstatě nemožná bez kompletního přepsání, což je mimo naše časové možnosti.</p>

      <p>Moudrá Sova je dostupná z odkazu "Moudrá Sova". Při prvním vstupu do MS byste se měli přihlásit (zaregistrovat) pomocí odkazu "Přihlášení" ("Je třeba, abyste se zaregistroval? Zaregistrujte se zde"). Určitou podivností MS je, že poté, co vyplníte jméno a heslo a zvolíte "Přihlásit", načte se (možná) přihlašovací formulář znovu - prázdný. To u většiny serverů znamená "Špatné jméno/heslo", ovšem v MS to nic takového neznamená. Prostě zvolte odkaz "Seznam diskusních témat" a uvidíte, že jste přihlášeni (tedy, že odkaz "Přihlásit" zmizel a nahradil jej odkaz "Odhlásit").</p>

      <p>Jste-li zaregistrovaní na DraciDoupe.cz, v MS si musíte se registraovat tak jako tak. Dobrým zvykem je však použít pro registraci stejnou přezdívku jako na serveru DraciDoupe.cz, abyste nemátli ostatní uživatele a aby se Vám příspěvky v MS započítávali do statistik. Dbejte, prosím, i na rozlišení malých a velkých písmen přezdívky. Pokud již přezdívka není dostupná, napište zprávu tribunovi serveru, který Vaši žádost zhodnotí. Obecně se dá říci, že pokud jste registrováni na serveru DraciDoupe.cz, máte právo na stejnou přezdívku i v MS.</p>

