      <h3>Části Moudré Sovy</h3>
      <p>Moudrá sova má v současné době 7 hlavních částí (poněkud nesmyslně označovaných jako "témata"):</p>
      <ol>
        <li><b>Autoři vs. Redaktoři</b><br />
            Toto je sekce určená výhradně na polemizování o důvodech zamítnutí vašeho díla. Z toho plynou závazná pravidla pro přispívání: Do této sekce autor díla jako nové vlákno vloží své zamítnuté dílo, pod něj uvede kompletní zdůvodnění zamítnutí, které obdržel e-mailem, pod toto zdůvodnění uvede své protiargumenty, a takto kompletní příspěvek odešle.<br>
            Poté kontaktuje příslušného redaktora a slušně jej požádá, aby navštívil toto vlákno (které musí mít smysluplný název "Rubrika - Název_díla", žádné "Proč!!!???" ani "Ty hajzle!!!" netolerujeme!) a vyjádřil se.<br>
            Počítejte s tím, že do diskuse budou přispívat i jiní uživatelé. Je to jejich právo, a dokonce to svědčí o tom, že si svých redaktorů váží, protože jim "odlehčí" tím, že vaše dílo zkritizují ze svého pohledu, takže redaktor se může věnovat prospěšnější činnosti.<br>
            Pozor: Tato sekce NENÍ WORKSHOP (Autorská dílna), takže otázka "A jak bych to měl vylepšit?" je krajně nevhodná a bude zřejmě ignorována.

        <li><b>Dílna</b><br />
            Toto je Autorská dílna (Workshop), kde vám budou ostatní uživatelé (případně redaktoři) radit, jak vylepšit vaše rozpracované dílo. Prosím, nepleťte si "radu" a "spolupráci": Rada je například "Podle mě Balrog nemůže mít takto nízké obranné číslo", spolupráce by spočívala v sepsání pěti odstavců textu na téma "Balrogovo obranné číslo", na jejichž konci by byla uvedena správná hodnota.<br>
            Vy jste stále autorem/autorkou díla a očekává se tedy, že "oddřete" 99% práce. Ostatní vás pouze mohou naťuknout správným směrem, naznačit vám, co děláte špatně a co by bylo vhodné vzít do úvahy.<br>
            <b>Vlákna, která již splnila svůj účel (autor již nepotřebuje další rady, protože již nahrál novou verzi jako nevé vlákno nebo již odeslal dílo do rubriky) jsou průběžně mazána moderátory MS kvůli přehlednosti a tomu, aby se na první stránku vešlo co nejvíce "aktivních" vláken.</b><br>
            <a name="moderators"></a>
            <u>Dílna je jedinou částí Moudré Sovy, kde lze používat HTML tagy. <b>Dílna je moderovaná</b>, bdí nad ní trojice moderátorů, kteří chrání autory před hloupostí a zlomyslností některých humanoidních bytostí. Nejsou to ovšem jen kati, ale také rádci.</u><br>
            Poměrně novou částí dílny je Obrazárna. Po jejím založení se Dílna dále větví na Obecnou dílnu a Obrazárnu. Obrazárna je ve své podstatě původní dílně velice podobná, jenom namísto textových děl jsou zde diskutovány obrázky, které lze do Obrazárny nahrát jako přílohu vašeho příspěvku do vlákna. Nejdříve měla být Obrazárna určena pro rubriku Galerie, zatím se ovšem osvědčila pro prezentaci map, návrhů na příšery a objevil se tam i jeden screenshot. Obrazárna není příliš využívaná ani navštěvovaná, ale vzhledem k jejímu útlému věku to není nic neočekávaného.

        <li><b>DraciDoupe.cz</b><br />

          Tato část Moudré Sovy je určena pro "rozjímání" o možných vylepšeních serveru. Máte-li nějaký nápad, měli byste jej uvést zde, zkusit tu myšlenku co nejdůkladněji popsat (ale zase to nepřehánějte, osm A4 se nikomu nebude chtít číst, navíc je zde riziko, že to bude naprosto nerealizovatelný nápad typu "DrD On-line ala World Of Warcraft") a poté sem přilákat někoho z redaktorů či ještě lépe programátorů. Alternativně lze takové nápady uvádět u stolu "DraciDoupe.cz: Bug&Wish list" v Putyce, což je vhodnější pro stručné nápady a nepatrné změny.


        <li><b>Pravidla DrD</b><br />
            Toto je poměrně jasné: Není-li vám jasné nějaké pravidlo, můžete sem napsat svůj dotaz, případně nápad, jak pravidlo pozměnit.

        <li><b>Pro PJ</b><br />
            Zde se rozebírají různá úskalí, na která narážejí PJ-ové při vedení hry - hádající se hráči, líní hráči, dominantní/agresivní hráči, problematika kreslení či nekreslení map, improvizace nebo naopak pevného scénáře atd. VŘELE DOPORUČUJI PŘED POLOŽENÍM DOTAZU PROJÍT JIŽ EXISTUJÍCÍ VLÁKNA - většina věcí už se řešila.

        <li><b>Roleplaying</b><br />
            Podobně jako "Pro PJ", ovšem tentokrát zaměřeno na Roleplaying: Jak hrát charaktery, a ne hromádku čísel.

        <li><b>Ostatní</b><br />
            Sem patří veškeré ostatní věci, které ovšem mají alespoň trochu vztah buď k našemu serveru, naší komunitě, nebo hrám na hrdiny (Stačí si prohlédnout, co se zde probíralo v minulosti, a bude to zřejmé). Prosím, CDčka Sámera Issy a Filipa Jankoviče shánějte jinde...
      </ol>

      <h3>Doporučení pro Moudrou Sovu</h3>
      <p>Předně: Noví uživatelé by měli KAŽDÝ svůj výtvor nejprve dát do Dílny a nechat jej tam třeba měsíc vystavený. Pravidelně by měli sledovat, zda někdo na jejich dílo nereagoval, a pokud ano, měli by si veškeré připomínky brát k srdci. Je-li jich hodně, měli by před odesláním díla ke schválení vytvořit novou verzi, která by zahrnovala veškeré změny (na základě připomínek), a tuto verzi opět nabídnout v Dílně k nahlédnutí.</p>

      <p>Pojmenovávejte svá vlákna (své příspěvky) nikoliv podle aktuálního emocionálního rozpoložení ("Help!", "Poraďte!" či "Mám super novou rasu!"), nýbrž věcně - název by měl každému hned prozradit, co v příspěvku je ("Bestiář - Název nestvůry"; "Zloděj - Tiché botičky"; (Pro PJ:)"Hádající se hráči - co s nimi?").</p>

      <p>Buďte trpěliví. Moudrá sova je pomalá, klidně se může stát, že se reakce dočkáte třeba až po týdnu. Ale vyplatí se to. V Putyce vám jistě někdo na váš dotaz odpoví dřív, jenže kvalita odpovědi asi nebude tak vysoká jako u MS.</p>

      <a name="discord"></a>
      <h2>Discord</h2>

      <h3>Varování</h3>

      <p>Trochu netradičně začnu důrazným varováním: Toto není xChat. Pokud se na našem discordu budete chovat jako primitivové nebo hulváti, pokud budete ostatní obtěžovat zbytečným opakováním stále stejného duchaprostého příspěvku, dopadnete špatně.</p>

      <h3>Vstup do Discordu</h3>

      <p>Do discordu lze vstoupit schválením pozvánky po prokliknutí na odkaz. Bude vám zobrazeno několik místností do kterých můžete nakouknout a případně vyplnit ticket. Po vyplnění, nebo jiným způsobem získání role se vám zpřístupní i další kanály, které jsou pro ověřené uživatele.</p>

      <p>Nejrozumnější je vstupovat do Discordu po přihlášení na server, protože nebudete-li něco vědět, nebo s něčím si být jistí, tam vám určitě odpoví a poradí. Discord se otevírá v samostatné aplikaci, tzn. můžete tam komunikovat a v prohlížeči brouzdat server.</p>

      <p>Jestliže vás někdo odkazuje na kanál, který se vám nezobrazuje, tak ještě nemáte vhodnou roli pro jeho otevření. Je třeba o roli zažádat pomocí rockerů, nebo oslovení administrace.</p>

      <h3>Kanály v Discordu</h3>

      <p>Náš discord má tzv. "místnosti" (obecněji "kanály", které jsou tématicky přednastavené. Standardně vás zajímají dva kanály (Náměstí a Začátečníci), které nikdy nezanikají. V budoucnu bude rozhodně možné na objednávku dělat i herní místnosti, takže se tam může hrát DrD. Ostatní kanály jsou více specifické, nebo informativní. Můžete vidět jak a kdy probíhá oprava serveru, poskytovat feedback a hlásit chyby, případně řešit bugy, či problémy. Zároveň je tam možné i pokecat hlasově.</p>

      <h3>Pobyt v kanálu</h3>

      <p>Při vstupu na discord je dobré pozdravit - napsat nějakou zprávu. Toho docílíte tak, že kliknete v dolní části do podlouhlého textového řádku, napíšete svou zprávu a stisnete ENTER (co je totéž, jako kdybyste klikli na tlačítko "Odeslat").</p>

      <p>Chcete-li zprávu někomu pošeptat (čili odesílat SZ - Soukromou Zprávu), klikněte na obrázek dotyčného příjemce přímo v chatu. Případně na kliknutí názvu kanálu se vám zobrazí seznam jmen, ze kterých si můžete vybrat. Dotyčného tedy vyberete a na jeho profilu kliknete na tlačítko označující zprávu. Chcete-li dotyčného pouze v chatu zmínit použité "@" a začněte psát jméno, přezdívku, nebo roli. Nápověda vám pomůže si vybrat správnou osobu.</p>

