      <p>Po hlasovacím období, které trvá přibližně jeden měsíc, jsou spočítány hlasy a určeni vítězové v každé rubrice. Vítězové jsou oznámeni hned po vyhodnocení, diplomy pro vítěze předává redakce v rámci některého srazu ("<b>con</b>u"), obvykle PragoConu a GameConu.</p>
      <p>Autoři vítězných děl obdrží +10 reputace a jejich díla obdrží "šestou hvězdičku" (která má v některých skinech podobu malého dráčka) jako označení "toho nejlepšího, co náš server nabízí".</p>

      <p></p>

      <a name="reputation"></a>
      <h2>Reputace</h2>

      <p>Jistě jste si už někdy o někom řekli "Ten mluví jako kniha", "Páni, ten mluví jak dlaždič!", případně "Hm, takhle kdyby mi to tehdy vysvětlil chemikář na základce, neměl bych z Chemie čtyřku..." Fakt, že někteří lidé se vyjadřují zmateně a jiní přesně, někteří mlátí prázdnou slámu a jiní mluví k věci, někteří volí slova, která nikoho neurazí, zatímco jiní prokládají věty slovem "vole" jako interpunkcí, svědčí o tom, že nejsme všichni stejní.</p>

      <p>Reputace je v konečném důsledku číslo - kladné nebo záporné. Kladná hodnota reputace (uživatele) vyjadřuje, že svými diskusními příspěvky častěji ostatní uživatele nadchne než zklame, častěji potěší než zarmoutí, častěji konstruktivně inspiruje než sprostě urazí. Naopak, záporná reputace uživatele svědčí o tom, že pro vulgarismus či hloupý žvást nejde nikdy daleko, že se baví poškozováním ostatních a je nafoukaný.</p>

      <p>Reputace uživatele je (ve většině případů) rovna součtu dílčích reputací, získaných (či ztracených) za diskusní příspěvky. Jestliže tedy uživatel napsal 80 diskusních příspěvků a pět z nich bylo ohodnoceno jedním bodem kladné reputace, bude jeho celková reputace +5. Naopak, pokud uživatel napsal pětkrát do diskuse "Todle je blbost, jdi se bodnout!" a pokaždé za to dostal -3 body reputace, bude jeho celková reputace -15.</p>

      <p>Za určitých okolností mohou nicméně redaktoři serveru udělit uživateli "bonusovou reputaci" (kladnou či zápornou), například za vítězství v soutěži O.H.Z.D. se uděluje +10 bodů reputace - to je ve výpisu zobrazeno tak, že udělující je "OHZD" (O Hlavu Zlatého Draka).</p>

      <p>Reputaci mohou udělovat pouze uživatelé na 3. (oranžovém) a vyšším (fialovém, červeném a zeleném) levelu. Ti mají na každý týden určité množství bodů, které mohou rozdělit (nicméně nemusí).</p>

      <p>V Podrobnostech o uživateli ("v infu") najdete řádek "Reputace uživatele: XXX". Základní hodnota je 0 a u spousty uživatelů se reputace pohybuje velmi blízko této hodnotě. Pokud kliknete na odkaz "Úplný výpis reputace", uvidíte pod celkovou reputací výpis, od koho a kolik reputace jste obdrželi. A pokud je některé z těchto čísel klikací odkaz, přenese vás kliknutí na něj do výpisu, za CO jste reputaci obdrželi. Je tam vždy uveden krátký citát příspěvku, za který jste reputaci obdrželi.</p>

      <p>Slušní uživatelé vám při udělení reputace napíší, za co vám ji udělili (pokud to není naprosto jasné, což u kladné reputace obvykle je). U záporné reputace je obvyklé, že vysvětlení do pošty obdržíte vždy, nicméně pokud se tak nestane, zeptejte se toho, kdo vám ji udělil - je jeho povinností vám sdělit, za co vám reputaci udělil/sebral. </p>

      <p>Cítíte-li se někým poškozeni (například máte-li pocit, že jste si zápornou reputaci nezasloužili), zkuste to s ním probrat poštou; fialoví a rudí uživatelé jsou většinou rozumní a dá se s nimi diskutovat. Pokud se nicméně tato domluva nevyvine tak, jak si představujete, a vy se stále cítíte poškozeni, můžete se obrátit na tribuna rozhodnutí je konečné. (Na rozdíl od odvolacího procesu v soudním systému České Republiky zde nicméně neplatí, že výsledek odvolacího řízení nemůže být horší než původní verdikt.) </p>

      <p>Při prohlížení diskusí u děl v rubrikách a diskusí u stolů v Putyce si můžete všimnout, že některé příspěvky mají v záhlaví uvedeno (zeleně) Kladná reputace, případně (červeně) Záporná reputace. Když na takový příspěvek narazíte, zkuste si jej pozorně přečíst a v duchu si odvodit, proč asi tento příspěvek někomu připadal natolik přínosný pro diskusi, že jej ocenil kladnou reputací, resp. proč někomu připadal natolik nevhodný, že jej potrestal zápornou reputací. Tímto způsobem si velmi rychle zapamatujete, co se na našem serveru cení a co je, naopak, vnímáno jako nevhodné, a zvýšíte tím svoji šanci na kvalitní a druhými ceněné diskutování.</p>

      <p>Nabízím vám zde určitý "check-list" (vyslov: čeklyst; "odškrtávací seznam") prvků, které se mohou v diskusních příspěvcích vyskytovat. Jestliže si na zeleném seznamu v duchu odškrtnete alespoň dva body, je daný příspěvek "kandidátem na kladnou reputaci"; jestliže si naopak odškrtnete alespoň dva body na červeném seznamu, riskuje daný příspěvek zápornou reputaci. Dovolím si podotknout, že se jedná o soukromý seznam, ovšem zkušeného uživatele:</p>
      <font color="green">
      <ul>
        <li>Vyčerpávající a zcela srozumitelná odpověď na položenou otázku.
        <li>Jazykově bezchybně napsáno.
        <li>Čtivé, vtipné.
        <li>Rozebírá nastíněné téma z vícero úhlů, nabízí argumenty, případně protiargumenty.
        <li>Inspirující, nabízí dostatek podkladů pro další zamyšlení či diskusi.
      </ul>
      </font>

      <font color="red">
      <ul>
        <li>Uráží nebo zesměšňuje nějakého člověka, případně se jedná o výrok rasistický, xenofobní apod. - tzn. příspěvek je agresivní.
        <li>Ačkoliv je příspěvek velmi krátký, je v něm taková spousta překlepů a chyb, že je zřejmé, že si jej autor po sobě nepřečetl - tzn. příspěvek je lajdácký.
        <li>Týká se úplně jiného tématu, než dosavadní diskuse, případně se příspěvek ptá na něco, co bylo odpovězeno v některém z posledních příspěvků - tzn. autor je líný.
        <li>Zmatečně napsané - není zřejmé, zda se autor ptá, stěžuje si, chlubí se či rozkazuje, o co mu jde ("hele jak mam psa" - chybí tam jen koncové "T" (psát), nebo celé slovo "vykartáčovat" (psa)? Nebo se snad chlubí, že má krásného psa? Nebo šikovného?) - tzn. příspěvek je lajdácký.
        <li>Ačkoliv autor o něco prosí, v celé jeho žádosti se nevyskytuje kouzelné slovíčko "prosím", případně má jeho prosba formu rozkazu, navíc doprovázeného nadbytkem vykřičníků atd. - tzn. příspěvek je arogantní.
        <li>Tapetování, spamování, zbytečné opakování výše zmíněného textu, opakované psaní více příspěvků po sobě, i když šly napsat v jeden jediný, psaní nesmyslů (adsfa, 5646 - bez komentáře).
