    title: Co je to Dračí Doupě?
    slug: co-je-draci-doupe
    text: |
      <p><i>In my thoughts and in my dreams,<br />
      they´re always in my mind.<br />
      These songs of hobbits, dwarves and men<br />
      and elves.<br />
      Come, close your eyes,<br />
      you can see them too.<br />
      <br />
      V mých myšlenkách a snech,<br />
      jsou odjakživa v mojí mysli.<br />
      Ty písně o hobitech, trpaslících a lidech<br />
      a elfech.<br />
      Pojď, zavři oči,<br />
      uvidíš je také.<br />
      <br />
      (Blind Guardian &ndash; The Bards Song)</i></p>


      <p>Chtěli jste někdy, třeba jen na chvíli, být někým jiným? Zatoužili jste stát se ve zbroji zakutým hrdinou a vést vojska vstříc armádám nepřítele? Přáli jste si být kapitánem hvězdné lodi na cestě tam, <i>kam se dosud nikdo nevydal</i>? Stát se vojákem, který v prudké palbě běží nekonečnou Normandskou pláží? Být hudebníkem, co dokáže rozplakat nebo rozesmát sportovní haly? Chtěli jste zkusit, jaké to je, tápat hlubokým sněhem za nejasným stínem v Himalájské mlze? Přáli jste si být na chvíli detektivem, skloněným nad chladnoucím tělem, nebo naopak bestiálním vrahem číhajícím v přítmí?</p>
      <p>Každý o něčem sníme. Nejen oškliví sní o kráse a nejen neoblíbení o pozornosti. Každý toužíme být na chvíli někým jiným, než jsme. Toužíme zažít něco, co jsme nikdy nepoznali. A právě proto se díváme na filmy, čteme knihy, nebo jen tak leháváme se zavřenýma očima a sníme. A takzvané <i>hry na hrdiny</i> (mezi které patří mimo jiné i známé Dračí doupě) jsou jen dalším způsobem takového snění.</p>
      <p>Vzato kol a kolem, oproštěno od všech příkras, pozlátek a hezky znějících frází, můžeme říct, že:</p>
      <p><b>Hry na hrdiny jsou vesměs společenské hry, podobně jako Člověče, nezlob se! nebo kulečník.</b></p>
      <p>Nehledejte za tím nic podivínského, nepochopitelného nebo dětinského. Je sice pravdou, že se v mnoha ohledech liší od jakýchkoli her, které jste nejspíš doposud hráli, přesto jsou to pořád jen a jen <b>hry</b>. Hry rozvíjející fantazii, představivost, kreativitu, rétoriku a sociální komunikaci obecně. A jako u každé hry, je i zde pravdou, že člověk až příliš svázaný vlastní důstojností a důležitostí, se nikdy bavit nebude.</p>

      <p>Samotné označení <i>hra na hrdiny</i> je volným překladem anglického <i>role-playing game</i> (také často zkracovaného jako RPG), tedy něco jako &#8222;hra na hraní role&#8220;, kteréžto v podstatě dokonale popisuje celý princip jejich hraní. Hraní jakékoli hry na hrdiny se totiž mnohem více než čemukoli jinému podobá divadelnímu představení.</p>
      <p>Při hře má &ndash; stejně jako v divadle - každý hráč určenou nějakou roli, kterou bude ztvárňovat. Má, jak se také říká, &#8222;svoji postavu&#8220;. Tato samozřejmě má nějaký charakter, specifické povahové rysy, své sny, cíle, obavy a strachy. Někteří hráči dávají přednost jednoduchým a povrchním postavám, jiní s oblibou hrají charaktery tak propracované, že se téměř stávají živými lidmi.</p>
      <p>A právě toto &#8222;hraní role&#8220; bývá označováno jako stěžejní pilíř všech her na hrdiny; a právě ono je činí výjimečnými a zvláštními. Během hry totiž ke svým spoluhráčům nebudete hovořit jako ke kamarádům ze školy nebo z práce. Budete s nimi komunikovat tak, jak by vaše postava mluvila s jejich.</p>
      <p>Hrajete-li tedy skupinu středověkých rytířů, pravděpodobně budou při vaší hře zaznívat věty jako:</p>
      <p>&#8222;Sire Williame, musíte co nejrychleji obrátit svého koně a uhánět k Wincasteru! Podlý Roland usiluje o váš život!&#8220;</p>
      <p>Jako Chicagští mafiáni z dob prohibice nejspíše budete perlit stylovými dialogy:</p>
      <p>&#8222;Takže tě sem poslal Velký Johny? Co ten může vědět vo kšeftování s chlastem? Tohle je naše část města! Tak ať se rychle dekuje on i ti jeho hoši!&#8220;</p>
      <p>No a při hře na motivy StarTreku jistojistě zazní kouzelné:<p>
      <p>&#8222;Štíty na padesáti procentech! &ndash; Zaměřte phasery! Na můj rozkaz... Pal!&#8220;</p>

      <p>A jakže celá hra vlastně funguje? Inu, jeden z vás, hráčů (třeba právě Ty), nebude mít vlastní postavu a stane se jakýmsi režisérem a scénáristou v jedné osobě. V různých hrách na hrdiny bývá označován jinak (Pán jeskyně, Vypravěč, Pán hry&#8230;), ale jeho úloha je vždy naprosto stejná. Je to člověk, který vymyslí a naplánuje dobrodružství, jež postavy jeho kamarádů prožijí.</p>
      <p>Před samotnou hrou si připraví příběh, podobně jako scénárista píše film. Naplánuje, kde se bude děj odehrávat a o co v něm půjde; vymyslí zápletku a celkové ladění příběhu. Může jít o magii prosycený epos podobný Pánovi Prstenů, sci-fi vesmírnou odyseu jako StarTrek nebo Hvězdné války. Může to být děsivý horor, napínavá detektivka nebo romantický příběh. Jediné, čím je Pán jeskyně limitováni je jeho vlastní fantazie.</p>
      <p>Tento člověk pak bude ostatním hráčům sdělovat, kde jejich postavy právě jsou, co vidí, slyší, cítí. Bude také hrát všechny ostatní lidi, které postavy na své cestě potkají. A vy mu budete naopak sdělovat, co vaše postavy dělají, kam jdou a jak reagují na okolní dění. Povíte mu, o co se pokoušíte a on vám pak řekne, jak vaše snaha dopadla. Podobně jako v počítačové hře. Jen s tím nezměrným rozdílem, že zde nejste limitováni krajem obrazovky nebo nějakou situací, na kterou programátoři nemysleli.</p>
      <p>Vy máte možnost ovlivnit, jak celý příběh dopadne. Na základě vašich rozhodnutí (rozhodnutí vašich postav), se bude děj ubírat nějakým směrem. Nic není předem dáno ani nalinkováno.</p>

      <p>Problém nastane až v okamžiku, kdy budete chtít nějak prověřit schopnosti vaší postavy. Doskočí tam? Stihne odemknout dveře, než vrah vyběhne po schodech? Umí opravit pračku? A právě od toho jsou tu pravidla jednotlivých herních systémů. Pomohou vám převést představy o vaší postavě do několika číselných hodnot. Nabídnou vám dovednosti, které vaše postava může ovládat, znalosti, jakými může disponovat a podobně. A od té chvíle budete moci s pravidly a několika hody kostkou (která nahrazuje faktor náhody) určit, zda se vám povedlo vystřelit na svého protivníka, skočit na protější střechu nebo doběhnout odjíždějící vlak.</p>
      <p>A Dračí doupě &ndash; to záhadné a tajemné Dračí doupě, o kterém možná slýcháváte tolik protichůdných informací &ndash; je právě soubor knížek obsahující jedny taková pravidla, speciálně zaměřená na hraní fantasy (žánr Pána Prstenů). Tudíž vám nabízejí pravidlový systém uzpůsobený na boj meči, kouzlení a podobné ryze fantasy prvky.</p>
      <p>Kromě Dračího doupěte se na našem trhu objevují i přehršle jiných, většinou anglický psaných herních systémů. Dungeons and Dragons, Shadowrun, World of Darkness (se svým nejznámějším zástupcem Vampire: The Masquerade), G.U.R.P.S. a spousty jiných. Od Dračího doupěte se liší povětšinou tím, jaký svět popisují a jak pracují s čísly a charaktery hráčských postav.</p>
      <p>Dračí doupě je tedy, jak už víme, jen jednou z mnoha různých her na hrdiny, stejně jako je poker jednou z mnoha karetních her. A stejně tak, jako s jedním balíčkem karet můžete rozdat hru pokeru, kanasty, žolíků nebo prší, stejně tak můžete rozehrát libovolnou hru Dračího doupěte. Děsivý horor, dojemnou romanci nebo akční hrdinský epos. A tím kouzelným balíčkem karet, který vám to umožní, ale není v žádném případě soubor nějakých pravidel. Je jím jen a jen vaše fantazie. A tu si nemusíte nikde kupovat. Tu už máte. Začít hrát můžete hned. Hned teď. Stačí se sejít s kamarády a otevřít dveře do světa fantasie. Do světa, jaký jste chtěli poznat.</p>
      <p>Na dalších řádcích vám přiblížím, jak zhruba může pár minut jedné takové hry na hrdiny vypadat. Dlužno ale poznamenat, že hráčů jsou napříč republikou tisíce a každý hraje trochu jinak. Každý od hry něco jiného očekává. Proto tento krátký úryvek prosím berte jako jednu z nekonečně mnoha možností.</p>

      <p>Petr dnes večer dělá dvěma svým kamarádům vypravěče. Včera si připravil lehce  hororové fantasy dobrodružství, jehož děj se točí okolo staré legendy o záhadném přízraku a sérii podivných vražd ve městě.</p>
      <p>Teď právě sedí na židli ve svém zšeřelém pokoji. Na horizontu září poslední srpek rudého zapadající slunce a sídliště se pozvolna utápí ve tmě. Petr právě upírá pohled na tmavé siluety Martina a Štěpána, jeho kamarádů, a ponurým hlasem vypráví:</p>
      <p>&#8222;Z temného konce chodby se ozývají jakési zvuky. Jsou dost nezřetelné, ale zní to trochu jako...&#8220; Petr udělá dramatickou pauzu a ztiší hlas: &#8222;Škrabání drápů na kamenné podlaze.&#8220;</p>
      <p>Martin si prohrábne vlasy a prohodí směrem k Petrovi: &#8222;Strhnu z ramene luk, zasadím šíp a namířím do chodby,&#8220; pak mladík změní hlas. Začne mluvit vyděšeně a občas se zajíká. Hraje svoji postavu: &#8222;Co&#8230; Co to tam je? Jeremiáši! Jeremiáši!&#8220;</p>
      <p>Štěpán, který má postavu Jeremiáše, na oko podrážděně křikne: &#8222;Nevím! Ksakru! Zavři hubu! A buď zticha!&#8220; pak mrkne směrem k Petrovi: &#8222;Tasím meč a vyčkávám.&#8220;</p>
      <p>Petr přikývne na znamení souhlasu a pokračuje opět záhrobním tónem: &#8222;Upínáte zraky do temného konce chodby. Slyšíte jen vlastní dech. Jeremiáš s taseným mečem udělal několik nejistých kroků vpřed. Ale... Ty divné zvuky ustaly.&#8220;</p>
      <p>Martin opět vyděšeně zaševelí: &#8222;Co? Co to bylo?&#8220;</p>
      <p>&#8222;TICHO!&#8220; okřikne ho Štěpán. Pak se otočí k Petrovi: &#8222;Zkusím pozorně naslouchat.&#8220;</p>
      <p>Ten zavrtí hlavou: &#8222;Zatajil jsi dech a napínal uši seč jsi mohl. Z chodby se nic ale neozývá.&#8220;</p>
      <p>Štěpán přikývne. &#8222;S taseným mečem pomalu postupuji tam, odkud jsme slyšeli ty zvuky.&#8220;</p>
      <p>&#8222;Chytím Jeremiáše za rameno,&#8220; prohodí Martin. Pak opět nasadí svůj vyděšený hlas: &#8222;Ne! Nechoď!&#8220;</p>
      <p>&#8222;Uklidni se, bráško. Nic tam není!&#8220; šeptá Jeremiáš Štěpánovými ústy.</p>
      <p>A v ten okamžik Petr nečekané vyskočí ze židle a zavrčí. Hra-nehra Martin i Štěpán sebou trhnou. Zatímco jejich postavy v chodbě jsou vyděšené k smrti, teď se doopravdy lekli i oni.</p>
      <p>V šeru pokoje se na Petrově tváři mihne kratičký úsměv. Tenhle trik mu vyšel. Dramatickým hlasem pak pokračuje: &#8222;Ozvalo se děsivé zavrčení a z temné chodby cosi vyskočilo. Má to dlouhé protáhle tělo a v ještěří hlavě tomu planou dvě nelidské rudé oči. Skočilo to a při dopadu seklo po Jeremiášovi.&#8220;</p>
      <p>Petr vytahuje z kapsy malou kostku a několikrát s ní hodí. Potom se krátce podívá do svých poznámek na stole a podá kostku Štěpánovi. Ten také hodí. &#8222;Mám trojku.,&#8220; pokrčí rameny. &#8222;Obratnost dva, zbroj tři. Dohromady se bráním za osm.&#8220;</p>
      <p>Petr zavrtí hlavou: &#8222;Pokusil jsi se pařát nestvůry odrazit čepelí, ale nezdařilo se ti to. Drápy té bestie se ti zatínají do těla a ty cítíš,  jak ti rvou kůži na cáry. Zoufale křičíš bolestí.&#8220;</p>
      <p>Martin vyděšeně vykřikne jméno kamarádovy postavy: &#8222;Jeremiáši!!&#8220; směrem k Petrovi pak rychle dodá: &#8222;Vrhnu se na tu bestii.&#8220;</p>
      <p>Vypravěč přikývne: &#8222;Zahazuješ luk. Ten dopadá na zem. Slyšíš ocelový zvuk tasení vlastního meče a rozbíháš se vpřed. Do těch nestvůrných, rudých očí&#8230;&#8220;</p>

      <p>Zaujalo vás to? Bavili jste se? Chtěli byste vědět, jak to všechno dopadne? Chtěli byste vyprávět nebo prožít vlastní příběh? Jiný? Lepší?</p>
      <p>Pak vězte, že v každých pravidlech naleznete - kromě čísel - také mnohem více. Více než bych vám kdy mohl povědět já. Poskytnou vám návod, jak si stvořit opravdu živé a lidské postavy, jak vymýšlet příběhy, jak správně hrát.</p>
      <p>Ale i pokud by Vám tato investice přišla příliš velká, začít hrát můžete přece už teď. Bez pravidel. Nic nepotřebujete. Pamatujete na balíček karet? Už ho máte... A dlouho. Od narození.</p>
      <p>Všechny příběhy, co máte ve své fantasii a ve svých snech, všechny můžou být na chvíli skutečností. Ony přece téměř jsou&#8230;</p>

      <p><i>Now the bard songs are over,<br/>
      and it´s time to leave.<br/>
      No one should ask you for the name<br/>
      of the one,<br/>
      who tells the story.<br/>
      <br/>
      Teď končí píseň,<br/>
      a je čas abych šel.<br/>
      Nikdo by se neměl ptát na jméno<br/>
      toho,<br/>
      kdo příběh vyprávěl.<br/>
      <br/>
      (Blind Guardian: The Bards Song)</i></p>

      <p>V létě 2005 sepsal</p>
      <p><i>Lischai</i></p>

