      Každý uživatel našeho serveru má jednu z pěti úrovní a právě ta hvězdička ukazuje, na jaké úrovni daný uživatel je. S vyšším levelem (úrovní) samozřejmě rostou &#8222;pravomoce&#8220; uživatele a má jisté výhody. Přehledně to ukazuje tato
