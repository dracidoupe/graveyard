      <p>Do pošty se můžete kdykoliv přenést kliknutím na odkaz "Pošta" v panelu "Komunikace" (skin Simple Light/Dark). Zde se také nachází indikace nových nepřečtených zpráv: Pokud je vedle odkazu "Pošta" v závorce uvedeno číslo, znamená to, že máte tolik nepřečtených zpráv. Krom toho vedle čísla také svítí dost dobře viditelný nápis NEW.</p>

      <a name="mail_display"></a>
      <h3>Výpis pošty</h3>
      <p>Protože jste zatím neobdrželi žádnou zprávu, nemůžete si vyzkoušet některé vlastnosti či funkce pošty. To, co si vyzkoušet můžete, je poslat sami sobě zprávu. Poté, co kliknete na "Pošta", zadejte do políčka "Komu" svoji přezdívku, do textového pole pod ním nějakou zprávu ("Ahoj, jak se máš, já jsem tvoje první zpráva") a stiskněte "Odešli".</p>

      <p>Pokud jste tak učinili, máte nyní v poště jednu zprávu. Nad samotným textem obdržené zprávy vidíte její hlavičku, která má podobu "KOMU: (Vaše přezdívka) * [info]". Kromě toho se v hlavičce zprávy nachází ještě odkaz "smazat" a zaškrtávací políčko pro hromadné mazání. Označit všechny zprávy na dané stránce výpisu lze i pomocí tlačítka "Označ všechny", smazat všechny zaškrtnuté zprávy můžete tlačítkem s odpovídajícím názvem.</p>

      <p>Odkaz [info] vás přenese do Podrobností o tomto uživateli (v tomto případě o vás).</p>

      <a name="mail_filtering"></a>
      <h3>Filtrování podle uživatele</h3>
      <p>Když kliknete na svou přezdívku (respektive na přezdívku kohokoliv jiného, s kým si dopisujete; ovšem zatím nemáte jinou možnost než to zkoušet na sobě), přenese se tato přezdívka do pole "Komu", což umožňuje velmi pohodlné odepisování bez rizika překlepu.</p>

      <p>Chcete-li si zobrazit zprávy jen od/pro jednoho konkrétního uživatele, zadejte jeho přezdívku do pole "Komu" a klikněte na tlačítko "Vyber".</p>

      <p>Až se vaše poštovní schránka začne zaplňovat, budete potřebovat tlačítka &lt;&lt;, &lt;, &gt; a &gt;&gt; pro zobrazování dalších a předchozích stránek. Malé textové políčko s číslem mezi těmito tlačítky umožňuje (po zadání jiného čísla a stisku ENTER) určit, kolik zpráv má být vypsáno na jedné stránce.</p>

      <a name="mail_link"></a>
      <h3>Odkaz [pošta]</h3>

      <p>V diskusích u děl v rubrikách a v diskusích u stolů v Putyce se u přezdívek uživatelů nachází odkaz [pošta]. Pokud na něj kliknete, budete přeneseni do Pošty a přezdívka tohoto uživatele bude předvyplněna v poli "Komu". Opět, jedná se o velmi efektivní cestu pro zkontaktování autora libovolného diskusního příspěvku. Rád bych v zájmu pořádku v putyce podotknul, že toto je mnohdy ta nejlepší cesta k reakci na uživatele. Z vlastní zkušenosti vím, že většinu reakcí na diskuzi v putyce nemusí až tak nutně všichni vidět a bohatě stačí odpovídat či reagovat přímo poštou. Tím spíš, reagujete-li na příspěvek nesmyslný. Extrémním případem je nesmyslná reakce na nesmyslný příspěvek, v tomto případě je už opravdu žádoucí, aby tyto rozhovory zůstaly veřejnosti skryté. Nezapomeňte, do pošty vám nikdo nevidí.</p>

      <a name="mail_groups"></a>
      <h3>Poštovní skupiny</h3>

      <p>Poštovní skupiny jsou poměrně nový, přesto již osvědčený nástroj pro hromadnou (skupinovou) korespondenci. Na rozdíl od odborníky proklínaných hromadných e-mailů ale poštovní skupiny na našem serveru fungují na bázi oboustranného souhlasu: Než vám někdo může jako jednomu z X příjemců poslat poštovní zprávu, musíte aktivně projevit zájem o členství v poštovní skupině. Poštovní skupiny mohou zakládat pouze uživatelé na vyšším než 0. levelu, nicméně členem skupiny může být kdokoliv, koho do této skupiny přijme zakladatel/vlastník skupiny. Velmi podrobná nápověda k této problematice je v "Nastavení" - "Poštovní skupiny".</p>

      <a name="forum"></a>
      <h2>Fórum</h2>

      <p>Fórum je na našem serveru obdobou rušného náměstí: Zkusíte-li tady o něčem diskutovat, pravděpodobně to bude obtížné pro všechen hluk okolo, a zkusíte-li tady hlasitě oznámit nějakou novinku, pravděpodobně to zaslechne jen pár okolostojících. Fórum je totiž jen jedno a zprávy v něm přibývají poměrně rychlým tempem - na různá témata a od různých uživatelů. Fórum je rovněž určeno jako "návštěvní kniha", ovšem do takové knihy by měli přispívat především hosté (anonymové), zatímco domácí (registrovaní uživatelé) by měli své názory na server sdělovat spíše vhodnějšími cestami.</p>

      <p>V době vzniku tohoto dokumentu Fórum prochází určitým "přehodnocováním smyslu", je tedy možné, že výše uvedený odstavec již neplatí. Každopádně v době vzniku dalšího z přepisů tohoto dokumentu je nad textovým polem pro zprávu šest odkazů &ndash; jeden, "Hlášení chyb", vede do Putyky ke stolu, kde se mají oznamovat chyby ve fungování serveru a náměty na jeho vylepšení. Druhý, "Zaujalo v putyce", pak vede rovněž do Putyky, ovšem ke stolu, kde mají být zveřejňovány "reklamy" na nové stoly v Putyce, což je jedna z věcí, která dříve ve Fóru zabírala hodně místa. Další odkaz je podobný tomuto, je to odkaz "Zaujalo v MS", což je odkaz na další reklamní stůl, který shromažďuje pozvánky k vláknům v Moudré Sově. Čtvrtým odkazem je "Poradna - Kde-Co-Jak najít", který vás odkáže do Putyky ke stolu Poradna, který je určen především pro nováčky, ale své dotazy zde může položit každý. Pátý odkaz ("Ptejte se tribuna") vede ke stolu Tribun - hlas lidu, který slouží k otázkám či zprávám směřovaným přímo osobě tribuna. Další odkaz ("Diskuze o Fóru") vás přenese ke stolu Fórum, oficiálního stolu Fóra, kde najdete krom koncepce také diskuzi na téma Fóra. To je také nejlepší způsob, jak si ověřit platnost prvního odstavce této kapitoly, neboť Fórum se vyvíjí a mění neuvěřitelnou rychlostí. Poslední odkaz "Jen tak pokecat..." vede ke stolu, kde můžete nezávazně mluvit o čemkoliv a pokud se budete chovat slušně, nebudete napomínáni, že tato diskuse tam nepatří.</p>

      <p>V případě anonymních uživatelů je před odesláním zprávy do Fóra zapotřebí vyplnit nějakou identifikaci (přezdívku, jméno) a případně též e-mailovou adresu (jejím vyplněním prudce zvyšujete šanci na reakci). Fórum je přístupné pro anonymy i pro případ, že by se někomu nedařilo přihlásit; v takovém případě lze rovněž zkusit vyhledat pomoc na Discordu.</p>

      <p>Fórum je "nejméně oficiálním ze všech oficiálních míst tohoto serveru" - máte-li tedy na srdci něco opravdu závažného, je vhodné sdělit to jinou cestou než skrze Fórum. Fórum rovněž není vhodné na "praní špinavého prádla", protože, na rozdíl od Pošty či Putyky, je vidět i "zvenku".</p>


