{% load creations %}

<h3>Hlasování</h3>

<details class="votes">
<summary>Jak kdo hlasoval</summary>

<table>
    <tr>
        <th>Uživatel</th><th>Hlasování</th>
    </tr>
{% for vote in votes %}
    <tr>
        <td>{{ vote.user_profile.nick }}</td><td>{% creation_rating vote.rating skin %}</td>
    </tr>
{% endfor %}
</table>
</details>
